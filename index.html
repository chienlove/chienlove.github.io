<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <head>
    <meta charset="utf-8" />
    <meta property="og:title" content="ChienLove Repo" />
    <meta property="og:image" content="https://chienlove.github.io/cydia/CydiaIcon.png" />
    <title>ChienLove Repository</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./CydiaIcon.png" />
    <link rel="apple-touch-icon" href="./CydiaIcon.png" />

    <link rel="stylesheet" href="./main.css" />
    <noscript>
      <style>
        html {
          background: transparent;
        }
        body {
          margin-top: 0;
          margin-bottom: 0;
        }
        body > header {
          display: none;
        }
        body > header + p {
          margin-top: -20px;
        }
        #about #add-to-cydia {
          display: none;
        }
      </style>
    </noscript>
  </head>
  <body>
    <header role="banner">
      <h1>
        <div class="header-banner">
          <img src="CydiaIcon.png" width="32" height="32" alt="haoict repo" />  
          <span>Welcome to Chien Love Repository</span>
        </div>
      </h1>
    </header>

    <main id="content" role="main">
      <div class="head-section">
        <ul id="about">
          <li>
            <a
              class="add-to"
              id="add-to-cydia"
              href="cydia://url/https://cydia.saurik.com/api/share#?source=https://chienlove.github.io/"
              role="button"
            >
              <div>
                <img src="https://haoict.github.io/cydia/images/cydia7.png" alt="Add to cydia" />
                <p><strong>Add to Cydia</strong></p>
                <div class="clear"></div></div
            ></a>
          </li>
          <li>
            <a
              class="add-to"
              id="add-to-zebra"
              href="zbra://sources/add/https://chienlove.github.io/cydia/"
              role="button"
            >
              <div>
                <img src="https://haoict.github.io/cydia/images/Zebra.png" alt="Add to zebra" />
                <p><strong>Add to Zebra</strong></p>
                <div class="clear"></div></div
            ></a>
          </li>
          <li>
            <a
              class="add-to"
              id="add-to-sileo"
              href="sileo://source/https://chienlove.github.io/cydia/"
              role="button"
            >
              <div>
                <img src="https://haoict.github.io/cydia/images/sileo.png" alt="Add to sileo" />
                <p><strong>Add to Sileo</strong></p>
                <div class="clear"></div></div
            ></a>
          </li>
        </ul>
