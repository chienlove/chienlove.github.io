<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản trị nội dung tùy chỉnh</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <div id="debug"></div>
    <div id="nc-root"></div>
    <div id="custom-admin" style="display: none;">
        <h1>Quản trị nội dung tùy chỉnh</h1>
        <button id="custom-login-button" style="display: none;">Đăng nhập</button>
        <div id="content-area" style="display: none;">
            <h2>Nội dung quản trị</h2>
            <!-- Thêm các phần tử quản trị tùy chỉnh của bạn ở đây -->
        </div>
    </div>
    <script>
        function addDebug(message) {
            var debugDiv = document.getElementById('debug');
            debugDiv.innerHTML += '<p>' + message + '</p>';
        }
        addDebug('Page loaded');
    </script>
    <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>
    <script src="admin.js"></script>
</body>
</html>
