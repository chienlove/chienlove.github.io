<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/admin/custom.css" />
  <style>
    @media (max-width: 768px) {
      .container { padding: 0 10px; }
      h1 { font-size: 1.5rem; }
      #new-post-btn { font-size: 0.9rem; padding: 5px 10px; }
      .navbar-nav { flex-direction: row; }
      .nav-item { margin-right: 10px; }
    }
  </style>
</head>
<body>
  <header class="bg-dark text-white p-2">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <h1 class="mb-2 mb-md-0">Content Manager</h1>
      <div class="d-flex align-items-center">
        <nav class="mr-3">
          <ul class="navbar-nav flex-row">
            <li class="nav-item">
              <a class="nav-link text-white" href="#apps">Apps</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#categories">Categories</a>
            </li>
          </ul>
        </nav>
        <button class="btn btn-success btn-sm" id="new-post-btn">New Post</button>
      </div>
    </div>
  </header>
  <div id="nc-root" class="container my-4"></div>
  <footer class="bg-dark text-white p-2 text-center">
    <p class="mb-0">&copy; 2024 Your Company</p>
  </footer>
  <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>
  <script>
    CMS.init();
    CMS.registerPreviewStyle("/admin/preview.css");

    var AppPreview = createClass({
      render: function() {
        var entry = this.props.entry;
        var image = entry.getIn(['data', 'app_image']);
        var title = entry.getIn(['data', 'app_name']);
        var description = entry.getIn(['data', 'app_description']);
        var developer = entry.getIn(['data', 'developer']);
        var ios_version = entry.getIn(['data', 'ios_version']);
        var app_version = entry.getIn(['data', 'app_version']);
        var download_link = entry.getIn(['data', 'download_link']);
        var category = entry.getIn(['data', 'category']);

        return h('div', {className: 'card p-3'},
          h('h2', {className: 'card-title h5'}, title),
          h('img', {src: image, alt: title, className: 'card-img-top mb-2'}),
          h('p', {className: 'card-text small'}, `Developer: ${developer}`),
          h('p', {className: 'card-text small'}, `iOS: ${ios_version} | Version: ${app_version}`),
          h('p', {className: 'card-text small'}, `Category: ${category}`),
          h('a', {className: 'btn btn-primary btn-sm', href: download_link, target: '_blank'}, 'Download'),
          h('div', {className: 'card-body p-0 mt-2'}, h('small', {}, description))
        );
      }
    });

    CMS.registerPreviewTemplate("apps", AppPreview);

    document.getElementById('new-post-btn').addEventListener('click', function() {
      window.location.href = '/admin/#/collections/apps/new';
    });

    document.querySelectorAll('.nav-link').forEach(function(item) {
      item.addEventListener('click', function(event) {
        var target = event.target.getAttribute('href').substring(1);
        window.location.href = `/admin/#/collections/${target}`;
      });
    });
  </script>
</body>
</html>
