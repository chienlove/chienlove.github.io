<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Netlify CMS</title>
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^2.9.0/dist/netlify-cms.css">
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.9.0/dist/netlify-cms.js"></script>
  <script>
    // Thêm CSS trực tiếp bằng JavaScript
    const style = document.createElement('style');
    style.textContent = `
      /* Cơ bản */
      body {
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      /* Sidebar */
      .nc-collection-sidebar {
        width: 100%;
        overflow-y: auto;
        padding: 0 10px;
        background-color: #f7f7f7;
        border-right: 1px solid #ddd;
      }

      .nc-collection-sidebar h2, .nc-collection-sidebar label {
        font-size: 1.2em;
      }

      .nc-collection-sidebar .nc-collection-item {
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }

      .nc-collection-sidebar input {
        width: calc(100% - 20px);
        margin: 10px 0;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      /* Nội dung */
      .nc-collection-content {
        width: 100%;
        padding: 10px;
      }

      /* Media Queries cho thiết bị di động */
      @media (max-width: 768px) {
        .nc-collection-sidebar {
          width: 100%;
          padding: 10px;
        }

        .nc-collection-content {
          width: 100%;
          margin-left: 0;
        }

        .nc-collection-item {
          display: flex;
          flex-direction: column;
          padding: 10px;
        }

        .nc-collection-item label {
          margin-bottom: 5px;
        }

        .nc-collection-item input,
        .nc-collection-item select,
        .nc-collection-item textarea {
          width: calc(100% - 20px);
          margin-bottom: 10px;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
      }

      /* Tìm kiếm */
      .search-bar {
        width: 100%;
        padding: 10px;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
      }

      .search-bar input {
        width: calc(100% - 20px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    `;
    document.head.appendChild(style);

    // Thêm thanh tìm kiếm
    const searchBar = document.createElement('div');
    searchBar.className = 'search-bar';
    searchBar.innerHTML = '<input type="text" id="search-input" placeholder="Tìm kiếm..." onkeyup="filterItems()">';
    document.body.insertBefore(searchBar, document.body.firstChild);

    // Thêm JavaScript để thực hiện tìm kiếm
    function filterItems() {
      const input = document.getElementById('search-input');
      const filter = input.value.toLowerCase();
      const items = document.getElementsByClassName('nc-collection-item');
      
      Array.from(items).forEach((item) => {
        const text = item.textContent || item.innerText;
        if (text.toLowerCase().indexOf(filter) > -1) {
          item.style.display = '';
        } else {
          item.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
