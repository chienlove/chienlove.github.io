<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/admin/custom.css" />
  <style>
    body {
      overflow-x: hidden;
    }
    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      z-index: 999;
      background: #f8f9fa;
      color: #fff;
      transition: all 0.3s;
    }
    
    #sidebar.active {
      left: 0;
    }
    
    .overlay {
      display: none;
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      z-index: 998;
      opacity: 0;
      transition: all 0.5s ease-in-out;
    }
    
    .overlay.active {
      display: block;
      opacity: 1;
    }

    .sidebar-header {
      padding: 20px;
      background: #343a40;
    }

    #sidebar ul.components {
      padding: 20px 0;
    }

    #sidebar ul li a {
      padding: 10px;
      font-size: 1.1em;
      display: block;
      color: #343a40;
    }

    #sidebar ul li a:hover {
      color: #7386D5;
      background: #fff;
    }

    @media (max-width: 768px) {
      .container { padding: 0 10px; }
      h1 { font-size: 1.2rem; }
      #new-post-btn { font-size: 0.9rem; padding: 5px 10px; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <header class="bg-dark text-white p-2">
    <div class="container d-flex justify-content-between align-items-center">
      <button class="btn btn-dark" id="menu-toggle">â˜°</button>
      <h1 class="mb-0">New Post</h1>
      <button class="btn btn-success btn-sm" id="new-post-btn">Save</button>
    </div>
  </header>

  <nav id="sidebar">
    <div class="sidebar-header">
      <h3>Menu</h3>
    </div>
    <ul class="list-unstyled components">
      <li><a href="#apps">Apps</a></li>
      <li><a href="#categories">Categories</a></li>
      <li><a href="#media">Media</a></li>
    </ul>
  </nav>

  <div id="nc-root" class="container my-4"></div>

  <footer class="bg-dark text-white p-2 text-center">
    <p class="mb-0">&copy; 2024 Your Company</p>
  </footer>

  <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>
  <script>
    // Initialize CMS
    CMS.init({
      config: {
        load_config_file: false,
        backend: {
          name: 'github',
          repo: 'chienlove/chienlove.github.io',
          branch: 'master',
        },
        media_folder: "static/images/uploads",
        public_folder: "/images/uploads",
        collections: [
          {
            name: "apps",
            label: "Apps",
            folder: "content/apps",
            create: true,
            fields: [
              {label: "App Name", name: "app_name", widget: "string"},
              {label: "App Image", name: "app_image", widget: "image"},
              {label: "App Description", name: "app_description", widget: "text"},
              {label: "Developer", name: "developer", widget: "string"},
              {label: "iOS Version", name: "ios_version", widget: "string"},
              {label: "App Version", name: "app_version", widget: "string"},
              {label: "Download Link", name: "download_link", widget: "string"},
              {label: "Category", name: "category", widget: "string"},
            ]
          }
        ]
      }
    });

    // Register preview template
    var AppPreview = createClass({
      render: function() {
        var entry = this.props.entry;
        var image = entry.getIn(['data', 'app_image']);
        var title = entry.getIn(['data', 'app_name']);
        var description = entry.getIn(['data', 'app_description']);
        var developer = entry.getIn(['data', 'developer']);
        var ios_version = entry.getIn(['data', 'ios_version']);
        var app_version = entry.getIn(['data', 'app_version']);
        var download_link = entry.getIn(['data', 'download_link']);
        var category = entry.getIn(['data', 'category']);

        return h('div', {className: 'card p-3'},
          h('h2', {className: 'card-title h5'}, title),
          h('img', {src: image, alt: title, className: 'card-img-top mb-2'}),
          h('p', {className: 'card-text small'}, `Developer: ${developer}`),
          h('p', {className: 'card-text small'}, `iOS: ${ios_version} | Version: ${app_version}`),
          h('p', {className: 'card-text small'}, `Category: ${category}`),
          h('a', {className: 'btn btn-primary btn-sm', href: download_link, target: '_blank'}, 'Download'),
          h('div', {className: 'card-body p-0 mt-2'}, h('small', {}, description))
        );
      }
    });

    CMS.registerPreviewTemplate("apps", AppPreview);

    // Handle sidebar toggle
    document.getElementById('menu-toggle').addEventListener('click', function() {
      document.getElementById('sidebar').classList.toggle('active');
      document.querySelector('.overlay').classList.toggle('active');
    });

    document.querySelector('.overlay').addEventListener('click', function() {
      document.getElementById('sidebar').classList.remove('active');
      this.classList.remove('active');
    });

    // Handle new post button click
    document.getElementById('new-post-btn').addEventListener('click', function() {
      // You might want to customize this to trigger the save action
      console.log('Save post');
    });

    // Handle menu item clicks
    document.querySelectorAll('#sidebar a').forEach(function(item) {
      item.addEventListener('click', function(event) {
        event.preventDefault();
        var target = event.target.getAttribute('href').substring(1);
        window.location.href = `/admin/#/collections/${target}`;
        document.getElementById('sidebar').classList.remove('active');
        document.querySelector('.overlay').classList.remove('active');
      });
    });
  </script>
</body>
</html>
