<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
    header h1, footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Content Manager</h1>
  </header>
  <div id="nc-root"></div>
  <footer>
    <p>&copy; 2024 Your Company</p>
  </footer>
  <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>
  <script>
    CMS.init();
    CMS.registerPreviewStyle("/admin/preview.css");

    var AppPreview = createClass({
      render: function() {
        var entry = this.props.entry;
        var image = entry.getIn(['data', 'app_image']);
        var title = entry.getIn(['data', 'app_name']);
        var description = entry.getIn(['data', 'app_description']);
        var developer = entry.getIn(['data', 'developer']);
        var ios_version = entry.getIn(['data', 'ios_version']);
        var app_version = entry.getIn(['data', 'app_version']);
        var download_link = entry.getIn(['data', 'download_link']);
        var category = entry.getIn(['data', 'category']);

        return h('div', {},
          h('h1', {}, title),
          h('img', {src: image, alt: title}),
          h('p', {}, `Developer: ${developer}`),
          h('p', {}, `iOS Version Compatibility: ${ios_version}`),
          h('p', {}, `App Version: ${app_version}`),
          h('p', {}, `Category: ${category}`),
          h('p', {}, `Download Link: ${download_link}`),
          h('div', {"className": "text"}, description)
        );
      }
    });

    CMS.registerPreviewTemplate("apps", AppPreview);
  </script>
</body>
</html>
