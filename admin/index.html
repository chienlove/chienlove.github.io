<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản trị nội dung tùy chỉnh</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <div id="debug"></div>
    <div id="nc-root"></div>
    <div id="custom-admin" style="display: none;">
        <h1>Quản trị nội dung tùy chỉnh</h1>
        <button id="custom-login-button" style="display: none;">Đăng nhập</button>
        <div id="content-area" style="display: none;">
            <h2>Đăng bài viết mới</h2>
            <form id="post-form">
                <label for="post-title">Tiêu đề:</label>
                <input type="text" id="post-title" required>
                
                <label for="post-content">Nội dung:</label>
                <textarea id="post-content" required></textarea>
                
                <button type="submit">Đăng bài</button>
            </form>
            <div id="post-list">
                <h2>Danh sách bài viết</h2>
                <ul id="posts"></ul>
            </div>
        </div>
    </div>
    <script>
        function addDebug(message) {
            var debugDiv = document.getElementById('debug');
            debugDiv.innerHTML += '<p>' + message + '</p>';
        }
        addDebug('Page loaded');
    </script>
    <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>
    <script src="admin.js"></script>
</body>
</html>
