<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>
  <script>
    CMS.init();

    // Đăng ký preview style
    CMS.registerPreviewStyle("/admin/preview.css");

    // Định nghĩa PostPreview component
    var PostPreview = createClass({
      render: function() {
        var entry = this.props.entry;
        return h('div', {},
          h('h1', {}, entry.getIn(['data', 'appName'])),
          h('div', {"className": "text"}, this.props.widgetFor('description'))
        );
      }
    });

    // Đăng ký template preview
    CMS.registerPreviewTemplate("apps", PostPreview);

    // Áp dụng custom styles sau khi CMS đã load
    CMS.registerEventListener({
      name: 'init',
      handler: function() {
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '/admin/custom-styles.css';
        document.head.appendChild(link);
      }
    });
  </script>
</body>
</html>
