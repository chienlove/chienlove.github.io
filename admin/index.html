<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý nội dung</title>
  <link rel="stylesheet" href="/admin/preview.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>
  <script>
    CMS.init();

    var AppPreview = createClass({
      render: function() {
        var entry = this.props.entry;
        return h('div', {},
          h('h1', {}, entry.getIn(['data', 'appName'])),
          h('p', {}, "Phiên bản: " + entry.getIn(['data', 'version'])),
          h('p', {}, "Kích thước: " + entry.getIn(['data', 'size'])),
          h('p', {}, "Nhà phát triển: " + entry.getIn(['data', 'developer'])),
          h('p', {}, "Thể loại: " + entry.getIn(['data', 'category'])),
          h('p', {}, "Giá: " + entry.getIn(['data', 'price'])),
          h('div', {"className": "description"}, this.props.widgetFor('description')),
          h('div', {"className": "content"}, this.props.widgetFor('body'))
        );
      }
    });

    CMS.registerPreviewTemplate("apps", AppPreview);
  </script>
</body>
</html>
