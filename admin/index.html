<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý thông tin ứng dụng iOS</title>
    <!-- CSS styles for a better admin interface -->
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            background: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], textarea, select {
            width: calc(100% - 16px); /* Fix for input zoom issue */
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px; /* Set font-size for consistent appearance */
        }
        input[type="file"] {
            margin-top: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        #login-message {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="login-message">
        <h1>Vui lòng đăng nhập để truy cập trang này.</h1>
        <button id="login-button">Đăng nhập</button>
    </div>

    <div id="admin-form" style="display: none;">
        <h1>Quản lý thông tin ứng dụng iOS</h1>
        <form id="appForm" action="https://api.netlify.com/api/v1/sites/storeios.net/deploys" method="post">
            <label for="appName">Tên ứng dụng:</label><br>
            <input type="text" id="appName" name="appName" required><br><br>
            
            <label for="appVersion">Phiên bản ứng dụng:</label><br>
            <input type="text" id="appVersion" name="appVersion" required><br><br>
            
            <label for="developer">Nhà phát triển:</label><br>
            <input type="text" id="developer" name="developer" required><br><br>
            
            <label for="description">Mô tả ứng dụng:</label><br>
            <textarea id="description" name="description" rows="5" cols="50" required></textarea><br><br>
            
            <label for="appImages">Ảnh màn hình ứng dụng:</label><br>
            <input type="file" id="appImages" name="appImages" multiple accept="image/*"><br><br>
            
            <label for="iosCompatibility">Phiên bản iOS tương thích:</label><br>
            <input type="text" id="iosCompatibility" name="iosCompatibility" required><br><br>
            
            <label for="downloadLink">Liên kết tải ứng dụng:</label><br>
            <input type="text" id="downloadLink" name="downloadLink" required><br><br>

            <label for="category">Chuyên mục:</label><br>
            <select id="category" name="category" required>
                <option value="uncategorized">Chưa phân loại</option>
                <option value="news">Tin tức</option>
                <option value="tips">Mẹo hay</option>
                <option value="updates">Cập nhật</option>
            </select><br><br>
            
            <input type="submit" value="Lưu thông tin">
        </form>
    </div>

    <!-- Netlify Identity Configuration -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on('init', user => {
                if (!user) {
                    document.getElementById('login-message').style.display = 'block';
                    document.getElementById('admin-form').style.display = 'none';
                } else {
                    // Check if already showing admin form
                    if (document.getElementById('admin-form').style.display !== 'block') {
                        document.getElementById('login-message').style.display = 'none';
                        document.getElementById('admin-form').style.display = 'block';
                    }
                }
            });

            window.netlifyIdentity.on('login', () => {
                // Check if already showing admin form
                if (document.getElementById('admin-form').style.display !== 'block') {
                    window.location.reload();
                }
            });

            window.netlifyIdentity.on('logout', () => {
                document.location.href = '/';
            });

            document.getElementById('login-button').addEventListener('click', () => {
                window.netlifyIdentity.open();
            });
        }

// Handle form submission
const form = document.getElementById('appForm');
form.addEventListener('submit', async function(event) {
    event.preventDefault();

    try {
        // Get the current user from Netlify Identity
        const user = netlifyIdentity.currentUser();
        if (!user) {
            throw new Error('User is not authenticated');
        }

        // Get token from the current user
        const token = user.token.access_token;
        console.log('Token:', token); // Log token for debugging

        // Fetch API with authorization header
        const response = await fetch(form.action, {
            method: form.method,
            headers: {
                Authorization: `Bearer ${token}`
            },
            body: new FormData(form)
        });

        if (!response.ok) {
            throw new Error('Error sending request');
        }

        alert('Bài viết đã được lưu thành công!');
        form.reset(); // Reset form after successful submission
    } catch (error) {
        alert('Đã xảy ra lỗi khi lưu bài viết');
        console.error(error);
    }
});
    </script>
</body>
</html>
