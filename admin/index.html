<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body {
      padding-top: 50px;
    }
    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      z-index: 999;
      background: #f8f9fa;
      color: #333;
      transition: all 0.3s;
      overflow-y: auto;
    }
    
    #sidebar.active {
      left: 0;
    }
    
    .overlay {
      display: none;
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      z-index: 998;
      opacity: 0;
      transition: all 0.5s ease-in-out;
    }
    
    .overlay.active {
      display: block;
      opacity: 1;
    }

    .sidebar-header {
      padding: 20px;
      background: #343a40;
      color: white;
    }

    #sidebar ul.components {
      padding: 20px 0;
    }

    #sidebar ul li a {
      padding: 10px;
      font-size: 1.1em;
      display: block;
      color: #343a40;
    }

    #sidebar ul li a:hover {
      color: #7386D5;
      background: #fff;
    }

    #custom-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background-color: #343a40;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #custom-header h1 {
      font-size: 1.2rem;
      margin: 0;
    }

    #custom-header button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
    }

    /* Ẩn các phần tử không cần thiết của Netlify CMS */
    .nc-appHeader-container,
    .nc-entryEditor-toolbar,
    .nc-entryEditor-toggleSidebar {
      display: none !important;
    }

    /* Tùy chỉnh giao diện chính */
    .nc-entryEditor-main {
      padding-top: 20px;
    }

    @media (max-width: 768px) {
      .container { padding: 0 10px; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div id="custom-header">
    <button id="menu-toggle">☰</button>
    <h1>New Post</h1>
    <button id="save-post">Save</button>
  </div>

  <nav id="sidebar">
    <div class="sidebar-header">
      <h3>Menu</h3>
    </div>
    <ul class="list-unstyled components">
      <li><a href="#apps">Apps</a></li>
      <li><a href="#categories">Categories</a></li>
      <li><a href="#media">Media</a></li>
    </ul>
  </nav>

  <div id="nc-root"></div>

  <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>
  <script>
    // Initialize CMS
    CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'chienlove/chienlove.github.io',
          branch: 'master',
        },
        load_config_file: false,
        display_url: 'https://storeios.net', // Thay đổi URL này nếu cần
        slug: {
          encoding: 'ascii',
          clean_accents: true,
          sanitize_replacement: '-'
        },
        publish_mode: 'simple',
        media_folder: 'static/images/uploads',
        public_folder: '/images/uploads',
        collections: [
          {
            name: 'apps',
            label: 'Apps',
            folder: 'content/apps',
            create: true,
            slug: '{{slug}}',
            fields: [
              {label: "App Name", name: "app_name", widget: "string"},
              {label: "App Image", name: "app_image", widget: "image"},
              {label: "App Description", name: "app_description", widget: "text"},
              {label: "Developer", name: "developer", widget: "string"},
              {label: "iOS Version", name: "ios_version", widget: "string"},
              {label: "App Version", name: "app_version", widget: "string"},
              {label: "Download Link", name: "download_link", widget: "string"},
              {label: "Category", name: "category", widget: "string"},
            ]
          }
        ],
        default_view: 'apps', // Đặt collection mặc định là 'apps'
        new_page_html: '<!-- Đây là trang mới -->'
      }
    });

    // Register preview template
    var AppPreview = createClass({
      render: function() {
        var entry = this.props.entry;
        var image = entry.getIn(['data', 'app_image']);
        var title = entry.getIn(['data', 'app_name']);
        var description = entry.getIn(['data', 'app_description']);
        var developer = entry.getIn(['data', 'developer']);
        var ios_version = entry.getIn(['data', 'ios_version']);
        var app_version = entry.getIn(['data', 'app_version']);
        var download_link = entry.getIn(['data', 'download_link']);
        var category = entry.getIn(['data', 'category']);

        return h('div', {className: 'card p-3'},
          h('h2', {className: 'card-title h5'}, title),
          h('img', {src: image, alt: title, className: 'card-img-top mb-2'}),
          h('p', {className: 'card-text small'}, `Developer: ${developer}`),
          h('p', {className: 'card-text small'}, `iOS: ${ios_version} | Version: ${app_version}`),
          h('p', {className: 'card-text small'}, `Category: ${category}`),
          h('a', {className: 'btn btn-primary btn-sm', href: download_link, target: '_blank'}, 'Download'),
          h('div', {className: 'card-body p-0 mt-2'}, h('small', {}, description))
        );
      }
    });

    CMS.registerPreviewTemplate("apps", AppPreview);

    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.getElementById('menu-toggle');
      const savePost = document.getElementById('save-post');
      const sidebar = document.getElementById('sidebar');
      const overlay = document.querySelector('.overlay');
      
      menuToggle.addEventListener('click', function() {
        sidebar.classList.toggle('active');
        overlay.classList.toggle('active');
      });
      
      overlay.addEventListener('click', function() {
        sidebar.classList.remove('active');
        this.classList.remove('active');
      });
      
      savePost.addEventListener('click', function() {
        // Trigger lưu bài viết
        document.querySelector('.nc-entryEditor-toolbar-publishButton').click();
      });
      
      // Ẩn header mặc định của Netlify CMS sau khi nó được tải
      const observer = new MutationObserver(function(mutations) {
        const header = document.querySelector('.nc-appHeader-container');
        if (header) {
          header.style.display = 'none';
          observer.disconnect();
        }
      });
      
      observer.observe(document.body, { childList: true, subtree: true });
    });
  </script>
</body>
</html>
