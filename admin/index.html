<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Content Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/netlify-cms@2.10.192/dist/cms.min.css">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/netlify-cms@2.10.192/dist/netlify-cms.min.js"></script>
  <script>
    CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'chienlove/chienlove.github.io',
          branch: 'main'
        },
        media_folder: 'static/uploads',
        public_folder: '/uploads'
      }
    });
  </script>
</body>
</html>
