<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
</head>
<body>
  <h1>Admin Panel</h1>
  
  <form id="app-form">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" required><br>
    
    <label for="image">Image URL:</label><br>
    <input type="text" id="image" name="image" required><br>
    
    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="4" required></textarea><br>
    
    <label for="developer">Developer:</label><br>
    <input type="text" id="developer" name="developer" required><br>
    
    <label for="iOSVersion">iOS Version:</label><br>
    <input type="text" id="iOSVersion" name="iOSVersion" required><br>
    
    <label for="appVersion">App Version:</label><br>
    <input type="text" id="appVersion" name="appVersion" required><br>
    
    <label for="downloadLink">Download Link:</label><br>
    <input type="text" id="downloadLink" name="downloadLink" required><br>
    
    <label for="category">Category:</label><br>
    <input type="text" id="category" name="category" required><br><br>
    
    <button type="submit">Add App</button>
  </form>

  <script src="scripts/admin.js"></script>
</body>
</html>
