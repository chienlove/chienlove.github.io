<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Page</h1>
    </header>
    <main>
        <form id="post-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            <label for="image">Image URL:</label>
            <input type="url" id="image" name="image" required><br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br>
            <label for="developer">Developer:</label>
            <input type="text" id="developer" name="developer" required><br>
            <label for="ios_version">iOS Version Compatibility:</label>
            <input type="text" id="ios_version" name="ios_version" required><br>
            <button type="submit">Submit</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
