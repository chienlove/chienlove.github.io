<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Admin Panel</h1>
    <form id="app-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="image">Image URL:</label>
        <input type="url" id="image" name="image" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="developer">Developer:</label>
        <input type="text" id="developer" name="developer" required><br>

        <label for="iosVersion">iOS Version Compatibility:</label>
        <input type="text" id="iosVersion" name="iosVersion" required><br>

        <label for="appVersion">App Version:</label>
        <input type="text" id="appVersion" name="appVersion" required><br>

        <label for="downloadLink">Download Link:</label>
        <input type="url" id="downloadLink" name="downloadLink" required><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br>

        <button type="submit">Add App</button>
    </form>
    <script src="scripts/admin.js"></script>
</body>
</html>
