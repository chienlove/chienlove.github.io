<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
  </header>
  
  <main>
    <form id="post-form">
      <label for="appName">App Name:</label><br>
      <input type="text" id="appName" name="appName" required><br>

      <label for="appImage">App Image URL:</label><br>
      <input type="url" id="appImage" name="appImage" required><br>

      <label for="appDescription">App Description:</label><br>
      <textarea id="appDescription" name="appDescription" rows="4" required></textarea><br>

      <label for="developer">Developer:</label><br>
      <input type="text" id="developer" name="developer" required><br>

      <label for="iosCompatibility">iOS Version Compatibility:</label><br>
      <input type="text" id="iosCompatibility" name="iosCompatibility" required><br>

      <label for="appVersion">App Version:</label><br>
      <input type="text" id="appVersion" name="appVersion" required><br>

      <label for="downloadLink">Download Link:</label><br>
      <input type="url" id="downloadLink" name="downloadLink" required><br>

      <label for="category">Category:</label><br>
      <input type="text" id="category" name="category" required><br><br>

      <button type="submit">Submit</button>
    </form>

    <!-- Div để hiển thị thông báo -->
    <div id="message"></div>
  </main>

  

  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
