<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Post Details</h1>
    </header>
    <main>
        <article id="post-details" class="post-container">
            <!-- Nội dung chi tiết bài viết sẽ được hiển thị tại đây -->
        </article>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const postId = params.get('id');
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const post = posts[postId];

            if (post) {
                const postDetails = document.getElementById('post-details');
                postDetails.innerHTML = `
                    <div class="app-header">
                        <img src="${post.app_icon}" alt="${post.app_name} Icon" class="app-icon">
                        <div class="app-info">
                            <h2>${post.app_name}</h2>
                            <p class="developer">${post.developer}</p>
                            <p class="category">${post.category}</p>
                        </div>
                        <a href="${post.download_link}" class="download-button">Download</a>
                    </div>
                    <img src="${post.app_screenshot}" alt="${post.app_name} Screenshot" class="app-screenshot">
                    <div class="app-details">
                        <p><strong>Mô tả ứng dụng:</strong> ${post.description}</p>
                        <p><strong>Phiên bản iOS tương thích:</strong> ${post.ios_version}</p>
                        <p><strong>Phiên bản của ứng dụng:</strong> ${post.app_version}</p>
                    </div>
                `;
            } else {
                document.body.innerHTML = '<p>Post not found.</p>';
            }
        });
    </script>
</body>
</html>
