<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Post Details</h1>
    </header>
    <main>
        <article id="post-details">
            <!-- Nội dung chi tiết bài viết sẽ được hiển thị tại đây -->
        </article>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const postId = params.get('id');
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const post = posts[postId];

            if (post) {
                const postDetails = document.getElementById('post-details');
                postDetails.innerHTML = `
                    <h2>${post.title}</h2>
                    <img src="${post.image}" alt="${post.title}">
                    <p>${post.description}</p>
                    <p><strong>Developer:</strong> ${post.developer}</p>
                    <p><strong>iOS Version Compatibility:</strong> ${post.ios_version}</p>
                `;
            } else {
                document.body.innerHTML = '<p>Post not found.</p>';
            }
        });
    </script>
</body>
</html>
