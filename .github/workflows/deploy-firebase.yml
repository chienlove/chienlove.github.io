name: Deploy Firebase Functions (manual)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (include functions + configs)
        uses: actions/checkout@v4
        with:
          # LẤY THÊM firebase.json (và .firebaserc nếu có)
          sparse-checkout: |
            functions/package.json
            functions/index.js
            firebase.json
            .firebaserc
          sparse-checkout-cone: false

      - name: Sanity check
        run: |
          ls -la
          echo "----- functions -----"
          ls -la functions

      # KHÔNG BẮT BUỘC nhưng nên có: cài deps cho functions
      - name: Install deps for functions
        run: |
          cd functions
          npm i --omit=dev

      # Deploy FUNCTIONS (không deploy Hosting)
      - name: Deploy Functions only
        uses: w9jds/firebase-action@v13
        with:
          args: deploy --only functions --project comments-storeios
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}