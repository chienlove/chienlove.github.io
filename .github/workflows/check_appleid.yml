name: Check Apple ID via ipatool

on:
  workflow_dispatch:
    inputs:
      apple_id:
        description: 'Apple ID Email'
        required: true
      password:
        description: 'Apple ID Password'
        required: true

jobs:
  check-account:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v3

      - name: 🛠 Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: 🔐 Check Apple ID
        run: bash scripts/check_apple_id.sh "${{ github.event.inputs.apple_id }}" "${{ github.event.inputs.password }}"
