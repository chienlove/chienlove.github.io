name: Sign IPA and Reupload

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag chá»©a IPA"
        required: true
      identifier:
        description: "Bundle Identifier má»›i"
        required: true

jobs:
  sign:
    runs-on: macos-latest

    env:
      GH_PAT: ${{ secrets.GH_PAT }}
      REPO: ${{ github.repository }}
      SUPABASE_URL: https://zkbzykamrzvvrhodiypk.supabase.co
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install tools
        run: |
          brew install curl jq gh
          echo "âœ… Tools installed successfully"

      - name: Validate environment variables
        run: |
          echo "ğŸ” Validating environment variables..."
          if [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "::error::âŒ SUPABASE_SERVICE_ROLE_KEY is missing"
            exit 1
          fi
          if [ -z "$GH_PAT" ]; then
            echo "::error::âŒ GH_PAT is missing"
            exit 1
          fi
          echo "âœ… Environment variables validated"

      - name: Fetch cert info from Supabase
        id: get_certs
        run: |
          echo "ğŸ“¡ Fetching certificates from Supabase..."
          response=$(curl -s -w "\nHTTP_STATUS:%{http_code}" \
            -H "apikey: $SUPABASE_SERVICE_ROLE_KEY" \
            -H "Authorization: Bearer $SUPABASE_SERVICE_ROLE_KEY" \
            -H "Accept: application/json" \
            "${SUPABASE_URL}/rest/v1/certificates?select=*")

          http_status=$(echo "$response" | grep HTTP_STATUS: | cut -d':' -f2)
          json_data=$(echo "$response" | sed '/HTTP_STATUS/d')

          if [ "$http_status" -ne 200 ]; then
            echo "::error::âŒ Supabase API returned $http_status"
            echo "Response: $json_data"
            exit 1
          fi

          cert_count=$(echo "$json_data" | jq length)
          if [ "$cert_count" -eq 0 ]; then
            echo "::error::âŒ No certificates found in database"
            exit 1
          fi

          echo "$json_data" | jq '.[0]' > cert.json
          echo "ğŸ“„ Certificate data saved"

          # Validate required fields
          p12_url=$(jq -r '.p12_url' cert.json)
          provision_url=$(jq -r '.provision_url' cert.json)
          password=$(jq -r '.password' cert.json)

          if [ -z "$p12_url" ] || [ -z "$provision_url" ] || [ -z "$password" ]; then
            echo "::error::âŒ Missing required certificate fields"
            exit 1
          fi

          echo "CERT_P12_URL=$p12_url" >> $GITHUB_ENV
          echo "CERT_PROVISION_URL=$provision_url" >> $GITHUB_ENV
          echo "CERT_PASSWORD=$password" >> $GITHUB_ENV
          echo "âœ… Certificate info loaded"

      - name: Download certificates
        run: |
          set -e
          echo "â¬‡ï¸ Downloading certificates..."
          curl -L -f "$CERT_P12_URL" -o cert.p12 || { 
            echo "::error::âŒ Failed to download p12 file from $CERT_P12_URL"
            exit 1
          }
          curl -L -f "$CERT_PROVISION_URL" -o profile.mobileprovision || {
            echo "::error::âŒ Failed to download provisioning profile from $CERT_PROVISION_URL"
            exit 1
          }
          echo "âœ… Certificates downloaded"

      - name: Set build variables
        run: |
          echo "TAG=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
          echo "NEW_ID=${{ github.event.inputs.identifier }}" >> $GITHUB_ENV
          echo "âš™ï¸ Variables set: TAG=${{ github.event.inputs.tag }}, NEW_ID=${{ github.event.inputs.identifier }}"

      - name: Download IPA from release
        run: |
          set -e
          echo "â¬‡ï¸ Downloading IPA from release $TAG..."
          gh release download "$TAG" --repo "$REPO" --pattern "*.ipa" || { 
            echo "::error::âŒ Failed to download IPA from release $TAG"
            exit 1
          }
          IPA_NAME=$(ls *.ipa)
          echo "IPA_NAME=$IPA_NAME" >> $GITHUB_ENV
          echo "âœ… Downloaded IPA: $IPA_NAME"

      - name: Sign and change bundle ID
        run: |
          set -e
          echo "ğŸ“¦ Unpacking IPA..."
          unzip -q "$IPA_NAME" -d unpacked || { 
            echo "::error::âŒ Failed to unzip IPA"
            exit 1
          }
          
          APP_PATH=$(find unpacked/Payload -name "*.app" -maxdepth 2 -print -quit)
          if [ -z "$APP_PATH" ]; then
            echo "::error::âŒ Could not find .app bundle in IPA"
            exit 1
          fi
          echo "ğŸ“ Found app at: $APP_PATH"

          echo "ğŸ†” Changing bundle ID to $NEW_ID"
          /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier $NEW_ID" "$APP_PATH/Info.plist" || {
            echo "::error::âŒ Failed to modify Info.plist"
            exit 1
          }

          echo "ğŸ“¦ Repacking IPA..."
          cd unpacked && zip -qr ../signed.ipa Payload || {
            echo "::error::âŒ Failed to repack IPA"
            exit 1
          }
          echo "âœ… IPA repacked successfully"

      - name: Upload signed IPA back to release
        run: |
          set -e
          echo "â¬†ï¸ Uploading signed IPA..."
          mv signed.ipa "$IPA_NAME"
          gh release upload "$TAG" "$IPA_NAME" --clobber --repo "$REPO" || {
            echo "::error::âŒ Failed to upload signed IPA to release $TAG"
            exit 1
          }
          echo "ğŸ‰ Upload completed successfully"