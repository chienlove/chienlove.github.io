name: Sign all IPAs in release with Zsign

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag ch·ª©a IPA"
        required: true
      identifier:
        description: "(T√πy ch·ªçn) Bundle Identifier m·ªõi"
        required: false

jobs:
  sign:
    runs-on: macos-latest
    permissions:
      contents: write
      packages: read

    env:
      GH_TOKEN: ${{ github.token }}
      REPO: ${{ github.repository }}
      SUPABASE_URL: https://zkbzykamrzvvrhodiypk.supabase.co
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Fetch certificate info from Supabase
        run: |
          response=$(curl -s -w "\nHTTP_STATUS:%{http_code}" \
            -H "apikey: $SUPABASE_SERVICE_ROLE_KEY" \
            -H "Authorization: Bearer $SUPABASE_SERVICE_ROLE_KEY" \
            -H "Accept: application/json" \
            "${SUPABASE_URL}/rest/v1/certificates?select=*")

          http_status=$(echo "$response" | grep HTTP_STATUS: | cut -d':' -f2)
          json_data=$(echo "$response" | sed '/HTTP_STATUS/d')

          if [ "$http_status" -ne 200 ]; then
            echo "::error::Supabase API returned $http_status"
            exit 1
          fi

          echo "$json_data" | jq '.[0]' > cert.json

          echo "CERT_P12_URL=$(jq -r '.p12_url' cert.json)" >> $GITHUB_ENV
          echo "CERT_PASSWORD=$(jq -r '.password' cert.json)" >> $GITHUB_ENV
          echo "TEAM_ID=$(jq -r '.team_id' cert.json)" >> $GITHUB_ENV

      - name: Download certificate
        run: |
          curl -L "$CERT_P12_URL" -o cert.p12

      - name: Set workflow inputs
        run: |
          echo "TAG=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
          echo "IDENTIFIER=${{ github.event.inputs.identifier }}" >> $GITHUB_ENV

      - name: Verify release exists
        run: gh release view "$TAG" --repo "$REPO"

      - name: Download all IPA files from release
        run: |
          gh release download "$TAG" --repo "$REPO" --pattern "*.ipa" --clobber
          COUNT=$(ls *.ipa 2>/dev/null | wc -l)
          if [ "$COUNT" -eq 0 ]; then
            echo "::error::‚ùå No IPA files found in release"
            exit 1
          fi
          echo "üì¶ Found $COUNT IPA files"

      - name: Install Zsign
        run: |
          brew install pkg-config openssl minizip
          git clone https://github.com/zhlynn/zsign.git
          cd zsign/build/macos
          make clean && make
          sudo cp ../../bin/zsign /usr/local/bin/

      - name: Generate entitlements.plist
        run: |
          if [ -z "$IDENTIFIER" ]; then
            IDENTIFIER="com.random.$(openssl rand -hex 3)"
            echo "Using random bundle id: $IDENTIFIER"
          fi

          echo '<?xml version="1.0" encoding="UTF-8"?>' > entitlements.plist
          echo '<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">' >> entitlements.plist
          echo '<plist version="1.0">' >> entitlements.plist
          echo '<dict>' >> entitlements.plist
          echo '  <key>application-identifier</key>' >> entitlements.plist
          echo "  <string>${TEAM_ID}.${IDENTIFIER}</string>" >> entitlements.plist
          echo '  <key>com.apple.security.application-groups</key>' >> entitlements.plist
          echo '  <array>' >> entitlements.plist
          echo "    <string>${TEAM_ID}.${IDENTIFIER}</string>" >> entitlements.plist
          echo '  </array>' >> entitlements.plist
          echo '</dict>' >> entitlements.plist
          echo '</plist>' >> entitlements.plist

          echo "FINAL_IDENTIFIER=$IDENTIFIER" >> $GITHUB_ENV

      - name: Sign all IPA files with Zsign
        run: |
          mkdir -p signed
          for IPA in *.ipa; do
            echo "üîß Signing $IPA with identifier: $FINAL_IDENTIFIER"
            OUT_NAME="signed/$IPA"

            zsign -f -a \
              -k cert.p12 -p "$CERT_PASSWORD" \
              -b "$FINAL_IDENTIFIER" \
              -e entitlements.plist \
              -o "$OUT_NAME" "$IPA"
          done

      - name: Verify Bundle ID after signing
        run: |
          for FILE in signed/*.ipa; do
            echo "üîç Verifying $FILE..."
            unzip -q "$FILE" -d tmp_ipa
            plutil -p tmp_ipa/Payload/*.app/Info.plist | grep CFBundleIdentifier || echo "‚ö†Ô∏è Not found"
            rm -rf tmp_ipa
          done

      - name: Upload signed IPA files to release
        run: |
          for FILE in signed/*.ipa; do
            echo "‚¨ÜÔ∏è Uploading $FILE..."
            gh release upload "$TAG" "$FILE" --repo "$REPO" --clobber
            echo "üîó https://github.com/$REPO/releases/download/$TAG/$(basename $FILE)" >> signed_links.txt
          done

      - name: Show download links
        run: |
          echo "‚úÖ Signed IPA download links:"
          cat signed_links.txt