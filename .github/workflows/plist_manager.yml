name: Ultimate Plist Updater

on:
  schedule:
    - cron: '0 */6 * * *' # Cháº¡y má»—i 6 giá»
  workflow_dispatch:
    inputs:
      force:
        description: 'Force update all plists'
        required: false
        default: 'false'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

jobs:
  update-plists:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      # BÆ°á»›c 1: Checkout vá»›i Ä‘áº§y Ä‘á»§ history vÃ  quyá»n ghi
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # BÆ°á»›c 2: Thiáº¿t láº­p Node.js vÃ  cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # BÆ°á»›c 3: Xá»­ lÃ½ dependencies khÃ´ng cáº§n package-lock
      - name: Smart Dependency Installation
        run: |
          # Táº¡o package.json tá»‘i giáº£n náº¿u thiáº¿u
          if [ ! -f package.json ]; then
            echo '{
              "name": "plist-updater",
              "version": "1.0.0",
              "dependencies": {
                "axios": "1.6.7",
                "plist": "3.1.0",
                "crypto-js": "4.1.1"
              }
            }' > package.json
          fi
          
          # Clean install khÃ´ng cáº§n lockfile
          npm install --no-package-lock --no-audit --no-fund
          npm list --depth=0

      # BÆ°á»›c 4: Cháº¡y plist updater
      - name: Run Plist Updater
        id: updater
        run: |
          set -e # Dá»«ng ngay náº¿u cÃ³ lá»—i
          node ./scripts/plist-updater.js | tee output.log
          
          # TrÃ­ch xuáº¥t káº¿t quáº£
          echo "changed=$(grep -c 'âœ… ÄÃ£ cáº­p nháº­t' output.log)" >> $GITHUB_OUTPUT
          echo "failed=$(grep -c 'âŒ Lá»—i' output.log)" >> $GITHUB_OUTPUT
          echo "summary=$(grep 'âœ¨\|ğŸ”„' output.log | tail -n 1)" >> $GITHUB_OUTPUT

      # BÆ°á»›c 5: Commit vÃ  push thay Ä‘á»•i
      - name: Commit Changes
        if: steps.updater.outputs.changed != '0'
        run: |
          git config --global user.name "GitHub Plist Bot"
          git config --global user.email "actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "ğŸ”„ Auto-update plist files [skip ci]"
          git pull --rebase
          git push
          echo "::notice:: ÄÃ£ push ${{ steps.updater.outputs.changed }} thay Ä‘á»•i"

      # BÆ°á»›c 6: ThÃ´ng bÃ¡o Telegram chi tiáº¿t
      - name: Send Telegram Notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            *ğŸ“¢ BÃ¡o cÃ¡o cáº­p nháº­t Plist*
            â–«ï¸ *Repo*: ${{ github.repository }}
            â–«ï¸ *Tráº¡ng thÃ¡i*: ${{ job.status }}
            â–«ï¸ *ÄÃ£ cáº­p nháº­t*: ${{ steps.updater.outputs.changed || 0 }} file
            â–«ï¸ *Lá»—i*: ${{ steps.updater.outputs.failed || 0 }} file
            â–«ï¸ *Tá»•ng káº¿t*: ${{ steps.updater.outputs.summary || 'KhÃ´ng cÃ³ thay Ä‘á»•i' }}
            
            ğŸ“ *Chi tiáº¿t*:
            - Link IPA: âœ… ÄÃ£ cáº­p nháº­t
            - Bundle ID: âœ… ÄÃ£ cáº­p nháº­t
            
            ğŸ”— [Xem job](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          parse_mode: markdown

      # BÆ°á»›c 7: Upload log khi lá»—i
      - name: Upload Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: plist-updater-logs
          path: |
            output.log
            npm-debug.log