name: Ultimate Plist Updater

on:
  schedule:
    - cron: '0 */3 * * *' # Cháº¡y má»—i 15 phÃºt
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

jobs:
  update-plists:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies Without Lockfile
        run: |
          npm install --no-package-lock --no-audit --no-fund

      - name: Run Plist Updater
        id: updater
        run: |
          set -e
          node ./scripts/plist-updater.js | tee output.log

          echo "changed=$(grep -c 'âœ… ÄÃ£ cáº­p nháº­t' output.log)" >> $GITHUB_OUTPUT
          echo "failed=$(grep -c 'âŒ Lá»—i' output.log)" >> $GITHUB_OUTPUT
          echo "summary=$(grep 'âœ¨\|ğŸ”„' output.log | tail -n 1)" >> $GITHUB_OUTPUT

      - name: Commit Changes
        if: steps.updater.outputs.changed != '0'
        run: |
          git config --global user.name "GitHub Plist Bot"
          git config --global user.email "actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "ğŸ”„ Auto-update plist files [skip ci]"
          git pull --rebase
          git push

      - name: Send Telegram Notification (only if updated)
        if: steps.updater.outputs.changed != '0'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            *ğŸ“¢ ÄÃ£ cáº­p nháº­t Plist*
            â–«ï¸ *Repo*: ${{ github.repository }}
            â–«ï¸ *Cáº­p nháº­t thÃ nh cÃ´ng*: ${{ steps.updater.outputs.changed || 0 }} file
            â–«ï¸ *Lá»—i*: ${{ steps.updater.outputs.failed || 0 }} file
            â–«ï¸ *Tá»•ng káº¿t*: ${{ steps.updater.outputs.summary || 'KhÃ´ng rÃµ' }}
            
            ğŸ”— [Xem chi tiáº¿t](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          parse_mode: markdown

      - name: Upload Logs (chá»‰ khi lá»—i)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: plist-updater-logs
          path: |
            output.log
            npm-debug.log