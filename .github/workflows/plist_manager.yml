name: Ultimate Plist Updater

on:
  schedule:
    - cron: '0 */3 * * *' # Cháº¡y má»—i 3 tiáº¿ng
  workflow_dispatch:
    inputs:
      force:
        description: 'Force update'
        required: false
        default: 'false'

env:
  PLIST_SOURCE_TOKEN: ${{ secrets.PLIST_SOURCE_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  update-plists:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # BÆ°á»›c 1: Checkout code vá»›i Ä‘áº§y Ä‘á»§ history vÃ  quyá»n ghi
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # BÆ°á»›c 2: Thiáº¿t láº­p Node.js vÃ  cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # BÆ°á»›c 3: CÃ i Ä‘áº·t dependencies khÃ´ng gÃ¢y lá»—i
      - name: Safe Dependency Installation
        run: |
          if [ ! -f package.json ]; then
            echo '{
              "name": "plist-updater",
              "version": "1.0.0",
              "dependencies": {
                "axios": "1.6.7",
                "plist": "3.1.0",
                "crypto-js": "4.1.1"
              },
              "overrides": {
                "reakit": { "react": "17.0.2" },
                "multer": "1.4.4-lts.1"
              }
            }' > package.json
          fi

          rm -rf node_modules package-lock.json
          npm install --package-lock-only --no-audit --no-fund
          npm ci --no-audit --no-fund || npm install --no-audit --no-fund

      # BÆ°á»›c 4: Cháº¡y script chÃ­nh
      - name: Run Plist Updater
        id: run-updater
        run: |
          set -e
          FORCE_FLAG=${{ inputs.force == 'true' && '--force' || '' }}
          node ./scripts/plist-updater.js $FORCE_FLAG | tee output.log
          echo "changed=$(grep -c 'Successfully updated' output.log)" >> $GITHUB_OUTPUT
          echo "failed=$(grep -c 'Failed to update' output.log)" >> $GITHUB_OUTPUT

      # BÆ°á»›c 5: Commit vÃ  push thay Ä‘á»•i
      - name: Push Changes
        if: steps.run-updater.outputs.changed != '0'
        run: |
          git config --global user.name "GitHub Plist Bot"
          git config --global user.email "actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "ğŸ”„ Auto-update plists [skip ci]"
          git pull --rebase
          git push origin HEAD:${{ github.ref_name }}
          echo "âœ… ÄÃ£ push ${{ steps.run-updater.outputs.changed }} thay Ä‘á»•i"

      # BÆ°á»›c 6: Gá»­i bÃ¡o cÃ¡o Telegram chi tiáº¿t
      - name: Send Telegram Report
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            *ğŸ“¦ Ultimate Plist Updater Report*
            
            *ğŸ”¹ Repo:* [`${{ github.repository }}`](${{ github.server_url }}/${{ github.repository }})
            *ğŸ”¸ Branch:* `${{ github.ref_name }}`
            *âš¡ Trigger:* `${{ github.event_name }}`
            *ğŸ•’ Time:* `${{ github.run_started_at }}`
            *ğŸ” Run ID:* [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            *âœ… Updated:* `${{ steps.run-updater.outputs.changed || 0 }}`
            *âŒ Failed:* `${{ steps.run-updater.outputs.failed || 0 }}`

            *ğŸ“ Commit:* [`$(git log -1 --pretty=format:'%h')`](https://github.com/${{ github.repository }}/commit/$(git log -1 --pretty=format:'%H')) - $(git log -1 --pretty=format:'%s')

            ${{ job.status == 'success' && 'ğŸ‰ *Status:* Success' || 'âš ï¸ *Status:* Failed' }}
          parse_mode: markdown

      # BÆ°á»›c 7: Gá»­i file log náº¿u cÃ³ lá»—i
      - name: Send Log File to Telegram (if failed)
        if: steps.run-updater.outputs.failed != '0'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          document: output.log
          caption: |
            ğŸ§¾ *Chi tiáº¿t log cháº¡y gáº§n nháº¥t*
            *Repo:* ${{ github.repository }}
            *Status:* ${{ job.status }}
            *Run ID:* [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          parse_mode: markdown
