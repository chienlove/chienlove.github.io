name: 100%-Working Plist Updater

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  plist-updater:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout with Full History
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Nuclear Lockfile Solution
        run: |
          if [ ! -f package.json ]; then
            echo '{
              "name": "plist-updater",
              "version": "1.0.0",
              "dependencies": {
                "axios": "1.6.7",
                "plist": "3.1.0",
                "crypto-js": "4.1.1"
              }
            }' > package.json
          fi
          rm -rf node_modules package-lock.json .npm
          npm install --package-lock-only --no-audit --no-fund
          ls -la package-lock.json || exit 1

      - name: Install Dependencies
        run: npm ci --no-audit --no-fund || npm install --no-audit --no-fund

      - name: Configure Git Permissions
        run: |
          sudo chown -R $USER:$USER .
          git config --global --add safe.directory /github/workspace
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Run Plist Updater
        id: updater
        run: |
          node ./scripts/plist-updater.js | tee output.log
          echo "changed=$(grep -c 'Updated ' output.log)" >> $GITHUB_OUTPUT

      - name: Commit and Push Changes
        if: steps.updater.outputs.changed != '0'
        run: |
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "🔄 Auto-update plists [skip ci]"
            git pull --rebase
            git push
            echo "✅ Changes pushed"
          else
            echo "🟢 No changes to commit"
          fi

      - name: Send Telegram Alert
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            *📢 Plist Update Report*
            ▫️ *Repo*: ${{ github.repository }}
            ▫️ *Changes*: ${{ steps.updater.outputs.changed || 0 }} files
            ▫️ *Status*: ${{ job.status }}
            ▫️ *Commit*: $(git log -1 --pretty=format:'%h - %s')
            🔍 [View Changes](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
