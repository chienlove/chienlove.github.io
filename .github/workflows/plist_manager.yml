name: Ultimate Plist Updater

on:
  schedule:
    - cron: '0 */6 * * *' # Chạy mỗi 6 giờ
  workflow_dispatch:
    inputs:
      force:
        description: 'Force update all plists'
        required: false
        default: 'false'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

jobs:
  update-plists:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      # Bước 1: Checkout với đầy đủ history và quyền ghi
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # Bước 2: Thiết lập Node.js và cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Bước 3: Xử lý dependencies không cần package-lock
      - name: Smart Dependency Installation
        run: |
          # Tạo package.json tối giản nếu thiếu
          if [ ! -f package.json ]; then
            echo '{
              "name": "plist-updater",
              "version": "1.0.0",
              "dependencies": {
                "axios": "1.6.7",
                "plist": "3.1.0",
                "crypto-js": "4.1.1"
              }
            }' > package.json
          fi
          
          # Clean install không cần lockfile
          npm install --no-package-lock --no-audit --no-fund
          npm list --depth=0

      # Bước 4: Chạy plist updater
      - name: Run Plist Updater
        id: updater
        run: |
          set -e # Dừng ngay nếu có lỗi
          node ./scripts/plist-updater.js | tee output.log
          
          # Trích xuất kết quả
          echo "changed=$(grep -c '✅ Đã cập nhật' output.log)" >> $GITHUB_OUTPUT
          echo "failed=$(grep -c '❌ Lỗi' output.log)" >> $GITHUB_OUTPUT
          echo "summary=$(grep '✨\|🔄' output.log | tail -n 1)" >> $GITHUB_OUTPUT

      # Bước 5: Commit và push thay đổi
      - name: Commit Changes
        if: steps.updater.outputs.changed != '0'
        run: |
          git config --global user.name "GitHub Plist Bot"
          git config --global user.email "actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "🔄 Auto-update plist files [skip ci]"
          git pull --rebase
          git push
          echo "::notice:: Đã push ${{ steps.updater.outputs.changed }} thay đổi"

      # Bước 6: Thông báo Telegram chi tiết
      - name: Send Telegram Notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            *📢 Báo cáo cập nhật Plist*
            ▫️ *Repo*: ${{ github.repository }}
            ▫️ *Trạng thái*: ${{ job.status }}
            ▫️ *Đã cập nhật*: ${{ steps.updater.outputs.changed || 0 }} file
            ▫️ *Lỗi*: ${{ steps.updater.outputs.failed || 0 }} file
            ▫️ *Tổng kết*: ${{ steps.updater.outputs.summary || 'Không có thay đổi' }}
            
            📝 *Chi tiết*:
            - Link IPA: ✅ Đã cập nhật
            - Bundle ID: ✅ Đã cập nhật
            
            🔗 [Xem job](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          parse_mode: markdown

      # Bước 7: Upload log khi lỗi
      - name: Upload Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: plist-updater-logs
          path: |
            output.log
            npm-debug.log