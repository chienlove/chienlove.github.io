name: Ultimate Plist Updater

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force update all plists'
        required: false
        default: 'false'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

jobs:
  update-plists:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Bá» dÃ²ng `cache: 'npm'` Ä‘á»ƒ trÃ¡nh lá»—i khi khÃ´ng cÃ³ lock file

      - name: Install Dependencies Without Lockfile
        run: |
          npm install --no-package-lock --no-audit --no-fund
          npm list --depth=0 || true

      - name: Run Plist Updater
        id: updater
        run: |
          set -e
          node ./scripts/plist-updater.js | tee output.log

          echo "changed=$(grep -c 'âœ… ÄÃ£ cáº­p nháº­t' output.log)" >> $GITHUB_OUTPUT
          echo "failed=$(grep -c 'âŒ Lá»—i' output.log)" >> $GITHUB_OUTPUT
          echo "summary=$(grep 'âœ¨\|ğŸ”„' output.log | tail -n 1)" >> $GITHUB_OUTPUT

      - name: Commit Changes
        if: steps.updater.outputs.changed != '0'
        run: |
          git config --global user.name "GitHub Plist Bot"
          git config --global user.email "actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "ğŸ”„ Auto-update plist files [skip ci]"
          git pull --rebase
          git push

      - name: Send Telegram Notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            *ğŸ“¢ BÃ¡o cÃ¡o cáº­p nháº­t Plist*
            â–«ï¸ *Repo*: ${{ github.repository }}
            â–«ï¸ *Tráº¡ng thÃ¡i*: ${{ job.status }}
            â–«ï¸ *ÄÃ£ cáº­p nháº­t*: ${{ steps.updater.outputs.changed || 0 }} file
            â–«ï¸ *Lá»—i*: ${{ steps.updater.outputs.failed || 0 }} file
            â–«ï¸ *Tá»•ng káº¿t*: ${{ steps.updater.outputs.summary || 'KhÃ´ng cÃ³ thay Ä‘á»•i' }}
            
            ğŸ”— [Xem job](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          parse_mode: markdown

      - name: Upload Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: plist-updater-logs
          path: |
            output.log
            npm-debug.log