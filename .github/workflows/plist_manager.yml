name: Ultimate Plist Updater

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force update all plists'
        required: false
        default: 'false'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

jobs:
  update-plists:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Bỏ dòng `cache: 'npm'` để tránh lỗi khi không có lock file

      - name: Install Dependencies Without Lockfile
        run: |
          npm install --no-package-lock --no-audit --no-fund
          npm list --depth=0 || true

      - name: Run Plist Updater
        id: updater
        run: |
          set -e
          node ./scripts/plist-updater.js | tee output.log

          echo "changed=$(grep -c '✅ Đã cập nhật' output.log)" >> $GITHUB_OUTPUT
          echo "failed=$(grep -c '❌ Lỗi' output.log)" >> $GITHUB_OUTPUT
          echo "summary=$(grep '✨\|🔄' output.log | tail -n 1)" >> $GITHUB_OUTPUT

      - name: Commit Changes
        if: steps.updater.outputs.changed != '0'
        run: |
          git config --global user.name "GitHub Plist Bot"
          git config --global user.email "actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "🔄 Auto-update plist files [skip ci]"
          git pull --rebase
          git push

      - name: Send Telegram Notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            *📢 Báo cáo cập nhật Plist*
            ▫️ *Repo*: ${{ github.repository }}
            ▫️ *Trạng thái*: ${{ job.status }}
            ▫️ *Đã cập nhật*: ${{ steps.updater.outputs.changed || 0 }} file
            ▫️ *Lỗi*: ${{ steps.updater.outputs.failed || 0 }} file
            ▫️ *Tổng kết*: ${{ steps.updater.outputs.summary || 'Không có thay đổi' }}
            
            🔗 [Xem job](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          parse_mode: markdown

      - name: Upload Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: plist-updater-logs
          path: |
            output.log
            npm-debug.log