name: Android ARM64 Stable (Fix VRAM)

on:
  workflow_dispatch:
    inputs:
      apk_url:
        description: 'Link tải file APK'
        required: true
        default: 'https://github.com/files-community/Files/releases/download/v3.1.0/Files-v3.1.0.apk'

jobs:
  run-stable-m1:
    runs-on: macos-14
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download APK
        run: |
          curl -L -o my-app.apk "${{ inputs.apk_url }}"

      - name: Boot Emulator & Install
        uses: reactivecircus/android-emulator-runner@v2
        with:
          # CẤU HÌNH PHẦN CỨNG
          api-level: 30                # Android 11 (ARM64)
          target: google_apis
          arch: arm64-v8a              # Chạy native trên chip M1
          
          # Cấu hình thiết bị tối giản để tiết kiệm RAM
          profile: pixel
          ram-size: 2048M
          
          # --- KHẮC PHỤC LỖI TẠI ĐÂY ---
          # 1. -gpu swiftshader_indirect: Dùng CPU để vẽ, tránh lỗi hết bộ nhớ VRAM
          # 2. -no-metrics: Tắt cảnh báo gửi dữ liệu
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -no-metrics
          
          # Script chạy
          script: |
            echo "--- 1. Khởi động lại ADB Daemon ---"
            adb kill-server
            adb start-server
            
            echo "--- 2. Đợi máy ảo khởi động (Chế độ CPU Render) ---"
            # Swiftshader boot chậm hơn 1 xíu, nên kiên nhẫn đợi
            adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'
            
            echo "--- 3. Kiểm tra thông số ---"
            adb devices -l
            # Kiểm tra xem có đang chạy ARM64 không
            adb shell getprop ro.product.cpu.abi
            
            echo "--- 4. Cài đặt App ---"
            adb install -g -r my-app.apk
            
            echo "--- 5. Kiểm tra kết quả ---"
            adb shell pm list packages -3 | grep -v "android"
            
            echo "--- THÀNH CÔNG ---"
