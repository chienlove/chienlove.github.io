name: Android Fix (Force Intel)

on:
  workflow_dispatch:
    inputs:
      apk_url:
        description: 'Link tải file APK'
        required: true
        default: 'https://github.com/files-community/Files/releases/download/v3.1.0/Files-v3.1.0.apk'

jobs:
  run-stable:
    # QUAN TRỌNG: Sử dụng macos-13 để đảm bảo là chip Intel (tương thích x86_64)
    # Không dùng macos-latest vì có thể trúng runner M1 gây lỗi crash
    runs-on: macos-13
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download APK
        run: |
          curl -L -o my-app.apk "${{ inputs.apk_url }}"

      - name: Boot Emulator & Install
        uses: reactivecircus/android-emulator-runner@v2
        with:
          # Cấu hình "nồi đồng cối đá" nhất có thể
          api-level: 29
          target: default              # Bản default nhẹ hơn bản google_apis rất nhiều (tránh crash)
          arch: x86_64
          profile: Nexus 5X            # Thiết bị cũ, độ phân giải thấp giúp chạy nhanh
          ram-size: 1536M
          heap-size: 512M
          
          # Force tắt tăng tốc phần cứng (-no-accel) để đảm bảo không bị lỗi Driver GPU
          # Dùng swiftshader_indirect để render giao diện bằng CPU
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim -camera-back none
          
          # Script chạy
          script: |
            echo "--- 1. Đợi máy ảo khởi động (chờ lâu hơn chút cho chắc) ---"
            # Loop chờ thiết bị thực sự online
            adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'
            
            echo "--- 2. Kiểm tra thông tin thiết bị ---"
            adb devices -l
            adb shell getprop ro.build.version.release
            
            echo "--- 3. Cài đặt App ---"
            # Thêm flag -g để cấp quyền (grant permissions) luôn khi cài
            adb install -g -r my-app.apk
            
            echo "--- 4. Kiểm tra App đã cài ---"
            adb shell pm list packages -3 | grep -v "android"
            
            echo "--- THÀNH CÔNG ---"
