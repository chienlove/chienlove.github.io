name: Manual Android Install (Fix)

on:
  workflow_dispatch:
    inputs:
      apk_url:
        description: 'Link tải file APK'
        required: true
        default: 'https://github.com/files-community/Files/releases/download/v3.1.0/Files-v3.1.0.apk'

jobs:
  fix-and-run:
    runs-on: macos-latest
    timeout-minutes: 15 # Tự động hủy nếu treo quá 15 phút

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download APK
        run: |
          curl -L -o my-app.apk "${{ inputs.apk_url }}"

      - name: Boot Emulator & Install APK
        uses: reactivecircus/android-emulator-runner@v2
        with:
          # THAY ĐỔI QUAN TRỌNG TẠI ĐÂY
          api-level: 28                # Xuống Android 9 cho cực kỳ ổn định
          target: google_apis          # Dùng bản có Google APIs (chuẩn hơn default)
          arch: x86_64
          profile: Nexus One           # Thiết bị màn hình nhỏ, tốn ít RAM hơn
          ram-size: 1024M              # RAM vừa đủ
          
          # Xóa bỏ các tham số GPU phức tạp gây lỗi
          emulator-options: -no-window -no-snapshot -noaudio -no-boot-anim
          
          # Script kiểm tra và cài đặt
          script: |
            echo "--- Đợi máy ảo ổn định (10s) ---"
            sleep 10
            
            echo "--- Kiểm tra kết nối ADB ---"
            adb devices -l
            
            echo "--- Cài đặt APK ---"
            adb install -r my-app.apk
            
            echo "--- Kiểm tra App đã cài ---"
            adb shell pm list packages -3
            
            echo "--- THÀNH CÔNG ---"
