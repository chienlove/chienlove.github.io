name: Android ARM64 Final

on:
  workflow_dispatch:
    inputs:
      apk_url:
        description: 'Link tải file APK'
        required: true
        default: 'https://github.com/files-community/Files/releases/download/v3.1.0/Files-v3.1.0.apk'

jobs:
  run-on-m1:
    # QUAN TRỌNG: Sử dụng macos-14 (Chạy chip Apple M1)
    runs-on: macos-14
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download APK
        run: |
          echo "Đang tải APK..."
          curl -L -o my-app.apk "${{ inputs.apk_url }}"

      - name: Boot ARM64 Emulator & Install
        uses: reactivecircus/android-emulator-runner@v2
        with:
          # CẤU HÌNH CHO CHIP APPLE M1/M2 (QUAN TRỌNG NHẤT)
          api-level: 30                # Android 11 (Bản ổn định nhất cho ARM64 image)
          target: google_apis          # Image hỗ trợ Google APIs
          arch: arm64-v8a              # BẮT BUỘC: Dùng kiến trúc ARM64 để khớp với chip M1
          
          # Cấu hình phần cứng máy ảo
          profile: pixel               # Dùng profile Pixel chuẩn
          ram-size: 2048M
          
          # Tắt window, dùng gpu host (tận dụng GPU M1)
          emulator-options: -no-window -gpu host -noaudio -no-boot-anim -camera-back none
          
          # Script kiểm tra thông minh
          script: |
            echo "--- 1. Đợi máy ảo khởi động ---"
            # Vòng lặp đợi boot_completed chắc chắn nhất
            adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'
            
            echo "--- 2. Kiểm tra kiến trúc CPU ---"
            # Lệnh này sẽ in ra "arm64-v8a" để chứng minh đang chạy đúng
            adb shell getprop ro.product.cpu.abi
            
            echo "--- 3. Cài đặt App ---"
            adb install -g -r my-app.apk
            
            echo "--- 4. Danh sách App đã cài ---"
            adb shell pm list packages -3 | grep -v "android"
            
            echo "--- THÀNH CÔNG RỰC RỠ ---"
