name: Hugo Build, Deploy, and Upload Release Asset

on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [upload]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
        fetch-depth: 0

    - name: Clear Hugo Cache
      run: rm -rf public

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true

    - name: Build
      run: hugo --minify

    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './public'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions"
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      timeout-minutes: 1

    - name: Handle Netlify Upload
      if: github.event_name == 'repository_dispatch' && github.event.action == 'upload'
      run: |
        wget ${{ github.event.client_payload.file_url }} -O uploaded_file.zip
        echo "File downloaded: uploaded_file.zip"

    - name: Create GitHub Release
      if: github.event_name == 'repository_dispatch' && github.event.action == 'upload'
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: 'v${{ github.run_number }}'
        release_name: 'Release v${{ github.run_number }}'
        draft: false
        prerelease: false

    - name: Upload Release Asset
      if: github.event_name == 'repository_dispatch' && github.event.action == 'upload'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./uploaded_file.zip
        asset_name: uploaded_file.zip
        asset_content_type: application/zip
