<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Không Tồn Tại</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        header, footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        header h1 {
            font-size: 2em;
            margin: 0;
            padding: 0 10px; /* Đảm bảo tên trang web không tràn ra ngoài */
            word-wrap: break-word; /* Tự động xuống dòng nếu cần thiết */
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 10em;
            margin: 0;
        }
        h2 {
            font-size: 2em;
            margin: 10px 0;
        }
        p {
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
            border: 1px solid #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #007bff;
            color: white;
        }
        .search-container {
            margin-top: 20px;
        }
        .search-container input[type="text"] {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; /* Fix issue khi zoom lên */
        }
        .search-container button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px; /* Fix issue khi zoom lên */
        }
        .search-container button:hover {
            background-color: #0056b3;
        }
        #search-results {
            margin-top: 20px;
            max-width: 300px;
            text-align: left;
        }
        #search-results li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trang Web của Bạn</h1>
    </header>
    <div class="container">
        <h1>404</h1>
        <h2>Trang Không Tồn Tại</h2>
        <p>Xin lỗi, trang bạn đang tìm kiếm không tồn tại.</p>
        <a href="/">Quay về trang chủ</a>
        <div class="search-container">
            <input type="text" id="search" placeholder="Tìm kiếm...">
            <button onclick="search()">Tìm kiếm</button>
        </div>
        <ul id="search-results"></ul>
    </div>
    <footer>
        <p>Bản quyền © 2024. Tất cả các quyền được bảo lưu.</p>
    </footer>
    <script>
        function search() {
            var query = document.getElementById('search').value.toLowerCase();
            if(query) {
                fetch('index.html')
                    .then(response => response.text())
                    .then(data => {
                        var parser = new DOMParser();
                        var doc = parser.parseFromString(data, 'text/html');
                        var bodyText = doc.body.innerText.toLowerCase();
                        var results = [];
                        
                        if(bodyText.includes(query)) {
                            var paragraphs = doc.body.querySelectorAll('p, h1, h2, h3, h4, h5, h6');
                            paragraphs.forEach(para => {
                                if(para.innerText.toLowerCase().includes(query)) {
                                    results.push(para.innerText);
                                }
                            });
                        }

                        displayResults(results);
                    });
            }
        }

        function displayResults(results) {
            var resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';

            if(results.length > 0) {
                results.forEach(result => {
                    var li = document.createElement('li');
                    li.textContent = result;
                    resultsContainer.appendChild(li);
                });
            } else {
                var li = document.createElement('li');
                li.textContent = 'Không tìm thấy kết quả nào.';
                resultsContainer.appendChild(li);
            }
        }
    </script>
</body>
</html>
