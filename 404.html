<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f2;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 72px;
            margin: 0;
            color: #ff6b6b;
        }

        .container p {
            font-size: 18px;
            margin: 20px 0;
            color: #666;
        }

        .container a.button {
            display: inline-block;
            margin: 15px 0;
            padding: 12px 30px;
            color: #fff;
            background: #ff6b6b;
            text-decoration: none;
            border-radius: 50px;
            font-size: 16px;
            transition: background 0.3s;
        }

        .container a.button:hover {
            background: #e55b5b;
        }

        .container .search-box {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .container .search-box input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            width: 300px;
            max-width: 100%;
        }

        .container .search-box input[type="submit"] {
            padding: 10px 20px;
            margin-left: 10px;
            background: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .container .search-box input[type="submit"]:hover {
            background: #e55b5b;
        }

        .container nav {
            margin-top: 20px;
        }

        .container nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ff6b6b;
            font-weight: bold;
            transition: color 0.3s;
        }

        .container nav a:hover {
            color: #e55b5b;
        }

        @media (max-width: 600px) {
            .container h1 {
                font-size: 48px;
            }

            .container p {
                font-size: 16px;
            }

            .container .search-box {
                flex-direction: column;
            }

            .container .search-box input[type="submit"] {
                margin: 10px 0 0 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you are looking for doesn't exist.</p>
        <a href="/" class="button">Go Back Home</a>
        <div class="search-box">
            <form action="/search" method="get">
                <input type="text" name="q" placeholder="Search our site...">
                <input type="submit" value="Search">
            </form>
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About Us</a>
            <a href="/contact">Contact</a>
            <a href="/blog">Blog</a>
        </nav>
    </div>
</body>
</html>
