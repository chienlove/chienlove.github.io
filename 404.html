<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=0' name='viewport' />
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/solid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/brands.min.css">
    <style>
        body, .navbar-brand, .nav-link, .form-label, .form-control, .btn, .text-white {
            font-family: 'Nunito', sans-serif;
        }
        footer.footer {
            margin-top: 20px;
        }
        #search-input {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
        }
        #search-results {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1E90FF;">
        <div class="container">
            <a class="navbar-brand" href="https://storeios.net/">StoreiOS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">link 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">link 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">link 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">link 4</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">link 5</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 text-center">
        <h1>404 - Page Not Found</h1>
        <p>Sorry, the page you are looking for does not exist.</p>
        <input type="text" id="search-input" placeholder="Search for content...">
        <div id="search-results"></div>
    </div>

    <script>
        document.getElementById('search-input').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';

            fetch('/index.html')
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    const articles = doc.querySelectorAll('#content article');

                    articles.forEach(article => {
                        const title = article.querySelector('h2').textContent.toLowerCase();
                        const content = article.querySelector('p').textContent.toLowerCase();

                        if (title.includes(query) || content.includes(query)) {
                            const result = document.createElement('div');
                            result.innerHTML = `
                                <h3>${article.querySelector('h2').textContent}</h3>
                                <p>${article.querySelector('p').textContent}</p>
                            `;
                            resultsContainer.appendChild(result);
                        }
                    });
                })
                .catch(error => console.error('Error fetching the index file:', error));
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
