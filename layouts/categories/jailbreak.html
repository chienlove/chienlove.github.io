{{ define "head" }}
    <link rel="stylesheet" href="/css/category.css?v={{ now.Unix }}">
{{ end }}

{{ define "main" }}
<main>
    <section class="category-jailbreak">
        <h1>Jailbreak</h1>
        <p>Trang danh sách bài viết tùy chỉnh cho danh mục Jailbreak</p>
        <ul>
            {{ range .Pages }}
                <li>
                    <a href="{{ .Permalink }}">{{ .Title }}</a>
                </li>
            {{ end }}
        </ul>
    </section>
</main>
{{ end }}
