{{ define "head" }}
    <link rel="stylesheet" href="/css/category.css?v={{ now.Unix }}">
{{ end }}

{{ define "main" }}
    <section class="categories">
        <h1>Danh má»¥c</h1>
        <ul>
            {{ $categories := .Site.Taxonomies.categories }}
            {{ range $name, $taxonomy := $categories }}
                <li class="category-item">
                    <a href="{{ $.Site.BaseURL }}/categories/{{ $name | urlize }}">{{ $name }}</a> ({{ len $taxonomy }})
                </li>
            {{ end }}
        </ul>
    </section>
{{ end }}
