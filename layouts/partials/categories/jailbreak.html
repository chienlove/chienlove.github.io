{{ define "main" }}
<main>
    <section class="jailbreak-category">
        <h1>Bài viết trong danh mục "jailbreak"</h1>
        <p class="post-count">Số bài viết: {{ len .Pages }}</p>
        <ul>
            {{ if .Pages }}
                {{ range .Pages }}
                    <li>
                        <a href="{{ .Permalink }}">{{ .Title }}</a>
                        <p class="post-date">{{ .Date.Format "02 Jan 2006" }}</p>
                    </li>
                {{ end }}
            {{ else }}
                <li>Không có bài viết nào trong danh mục này.</li>
            {{ end }}
        </ul>
    </section>
</main>
{{ end }}
