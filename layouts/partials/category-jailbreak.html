<!-- Debug information -->
<p>Debug: Inside jailbreak partial template</p>
<p>Debug: Number of pages: {{ len .Pages }}</p>

<div class="jailbreak-category">
    <h2>Jailbreak Articles</h2>
    {{ if .Pages }}
        <ul class="jailbreak-list">
            {{ range .Pages }}
                <li class="jailbreak-item">
                    <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                    <p>{{ .Summary }}</p>
                    <span class="jailbreak-date">{{ .Date.Format "02/01/2006" }}</span>
                </li>
            {{ end }}
        </ul>
    {{ else }}
        <p>No articles found in this category.</p>
    {{ end }}
</div>
