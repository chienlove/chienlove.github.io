<style>
    .jailbreak-category {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 10px;
    }
    .jailbreak-header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    .jailbreak-header h2 {
        color: #3498db;
        margin: 0;
        font-size: 24px;
    }
    .revoked-badge {
        background-color: #e74c3c;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        margin-left: 10px;
        font-size: 14px;
    }
    .jailbreak-list {
        list-style-type: none;
        padding: 0;
    }
    .jailbreak-item {
        background-color: white;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
    }
    .jailbreak-icon {
        width: 50px;
        height: 50px;
        margin-right: 15px;
        border-radius: 10px;
    }
    .jailbreak-info {
        flex-grow: 1;
    }
    .jailbreak-name {
        font-weight: bold;
        margin: 0 0 5px 0;
    }
    .jailbreak-author {
        color: #7f8c8d;
        font-size: 14px;
        margin: 0;
    }
    .jailbreak-version {
        color: #2ecc71;
        font-size: 14px;
    }
    .download-btn {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
    }
</style>

<div class="jailbreak-category">
    <div class="jailbreak-header">
        <h2>Tool Jailbreak</h2>
        <span class="revoked-badge">REVOKED</span>
    </div>
    <ul class="jailbreak-list">
        {{ range .Pages }}
        <li class="jailbreak-item">
            <img src="{{ .Params.icon }}" alt="{{ .Title }} icon" class="jailbreak-icon">
            <div class="jailbreak-info">
                <h3 class="jailbreak-name">{{ .Title }}</h3>
                <p class="jailbreak-author">{{ .Params.author }}</p>
            </div>
            <span class="jailbreak-version">↑ {{ .Params.version }}</span>
            <button class="download-btn">Tải</button>
        </li>
        {{ end }}
    </ul>
</div>
