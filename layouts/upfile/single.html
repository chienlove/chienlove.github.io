<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Release Uploader</title>
    {{ define "head" }}
    <link rel="stylesheet" href="/css/upload.css">
    {{ end }}
    {{ block "head" . }}{{ end }}
</head>
<body>
    {{ define "main" }}
    <div class="container">
        <h1>GitHub Release Uploader</h1>
        <form id="uploadForm">
            <div class="form-group">
                <label for="file">Choose file:</label>
                <input type="file" id="file" name="file" required>
            </div>
            <div class="form-group">
                <label for="releaseType">Release Type:</label>
                <select id="releaseType" name="releaseType">
                    <option value="new">Create New Release</option>
                    <option value="existing">Use Existing Release</option>
                </select>
            </div>
            <div id="newReleaseFields" class="hidden">
                <div class="form-group">
                    <input type="text" id="releaseName" name="releaseName" placeholder="Release Name">
                </div>
                <div class="form-group">
                    <input type="text" id="releaseTag" name="releaseTag" placeholder="Release Tag">
                </div>
                <div class="form-group">
                    <textarea id="releaseNotes" name="releaseNotes" placeholder="Release Notes"></textarea>
                </div>
            </div>
            <div id="existingReleaseField" class="hidden">
                <div class="form-group">
                    <select id="existingReleases" name="existingRelease"></select>
                </div>
            </div>
            <button type="submit" class="btn">Upload</button>
        </form>
        <div id="message" class="message hidden"></div>
    </div>
    {{ end }}

    {{ define "footer" }}
    <script src="/js/upload.js"></script>
    {{ end }}
    {{ block "footer" . }}{{ end }}
</body>
</html>
