{{ define "main" }}
<h1>Upload to GitHub Release</h1>
    <button id="loginButton" style="display:none;">Login with GitHub</button>
    <input type="file" id="fileInput" style="display:none;">
    <button id="uploadButton" style="display:none;">Upload File</button>
    <div id="status"></div>
    <div id="progressBar"><div></div></div>

    <script src="upload.js"></script>

<style>
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        #progressBar {
            width: 100%;
            background-color: #ddd;
            display: none;
        }
        #progressBar div {
            height: 30px;
            background-color: #4CAF50;
            width: 0%;
        }
    </style>
{{ end }}
