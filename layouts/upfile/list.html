{{ define "head" }}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{{ define "main" }}
<main class="upload-page">
    <h1>{{ .Title }}</h1>
    <div class="content">
        {{ .Content }}
    </div>
    <form id="upload-form">
        <div class="form-group">
            <label for="file-input">Chọn file để upload:</label>
            <input type="file" id="file-input" required>
        </div>
        <div class="form-group">
            <label for="existing-release">Chọn release đã tạo:</label>
            <select id="existing-release">
                <option value="">Tạo release mới</option>
            </select>
        </div>
        <div class="form-group">
            <label for="release-tag">Tag phiên bản:</label>
            <input type="text" id="release-tag" placeholder="v1.0.0">
        </div>
        <div class="form-group">
            <label for="release-name">Tên phiên bản:</label>
            <input type="text" id="release-name" placeholder="Phiên bản 1.0.0">
        </div>
        <div class="form-group">
            <label for="release-notes">Ghi chú phiên bản:</label>
            <textarea id="release-notes" placeholder="Mô tả các thay đổi trong phiên bản này"></textarea>
        </div>
        <button type="submit">Upload</button>
    </form>
    <div id="status" class="mt-3"></div>
    <div id="short-url" class="mt-3"></div>
</main>

<script>
document.addEventListener('DOMContentLoaded', async function() {
    const existingReleaseSelect = document.getElementById('existing-release');

    // Fetch existing releases
    const releasesResponse = await fetch('/.netlify/functions/get-releases');
    const releases = await releasesResponse.json();
    releases.forEach(release => {
        const option = document.createElement('option');
        option.value = release.tag_name;
        option.textContent = release.name;
        existingReleaseSelect.appendChild(option);
    });
});

document.getElementById('upload-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const status = document.getElementById('status');
    const shortUrlDiv = document.getElementById('short-url');
    status.textContent = 'Đang upload...';
    shortUrlDiv.textContent = '';

    const fileInput = document.getElementById('file-input').files[0];
    const existingRelease = document.getElementById('existing-release').value;
    const releaseTag = document.getElementById('release-tag').value;
    const releaseName = document.getElementById('release-name').value;
    const releaseNotes = document.getElementById('release-notes').value;

    const reader = new FileReader();
    reader.onload = async function(event) {
        const base64Content = event.target.result.split(',')[1];
        const file = {
            name: fileInput.name,
            content: base64Content,
            type: fileInput.type
        };

        try {
            const response = await fetch('/.netlify/functions/upload-handler', {
                method: 'POST',
                body: JSON.stringify({
                    file,
                    existing_release: existingRelease,
                    release_tag: releaseTag,
                    release_name: releaseName,
                    release_notes: releaseNotes
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error('Upload failed');
            }

            const result = await response.json();
            status.textContent = 'Upload thành công!';
            shortUrlDiv.innerHTML = `Link rút gọn: <a href="${result.browser_download_url}" target="_blank">${result.browser_download_url}</a>`;
        } catch (error) {
            status.textContent = 'Upload thất bại: ' + error.message;
        }
    };
    reader.readAsDataURL(fileInput);
});
</script>

<style>
.upload-page {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}
.form-group {
    margin-bottom: 15px;
}
label {
    display: block;
    margin-bottom: 5px;
}
input[type="file"],
input[type="text"],
textarea,
select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}
button {
    background-color: #0366d6;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
button:hover {
    background-color: #0056b3;
}
#status, #short-url {
    margin-top: 15px;
    font-weight: bold;
}
</style>
{{ end }}
