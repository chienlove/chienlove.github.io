{{ define "main" }}
<main class="upload-page">
    <h1>{{ .Title }}</h1>
    <div class="content">
        {{ .Content }}
    </div>
    <form id="upload-form">
        <div class="form-group">
            <label for="file-input">Chọn file để upload:</label>
            <input type="file" id="file-input" required>
        </div>
        <div class="form-group">
            <label for="release-tag">Tag phiên bản:</label>
            <input type="text" id="release-tag" placeholder="v1.0.0" required>
        </div>
        <div class="form-group">
            <label for="release-name">Tên phiên bản:</label>
            <input type="text" id="release-name" placeholder="Phiên bản 1.0.0" required>
        </div>
        <div class="form-group">
            <label for="release-notes">Ghi chú phiên bản:</label>
            <textarea id="release-notes" placeholder="Mô tả các thay đổi trong phiên bản này"></textarea>
        </div>
        <button type="submit">Upload lên GitHub Releases</button>
    </form>
    <div id="status" class="mt-3"></div>
</main>

<script>
document.getElementById('upload-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const statusElement = document.getElementById('status');
  statusElement.textContent = 'Đang upload...';

  const file = document.getElementById('file-input').files[0];
  const releaseTag = document.getElementById('release-tag').value;
  const releaseName = document.getElementById('release-name').value;
  const releaseNotes = document.getElementById('release-notes').value;

  const formData = new FormData();
  formData.append('file', file);
  formData.append('releaseTag', releaseTag);
  formData.append('releaseName', releaseName);
  formData.append('releaseNotes', releaseNotes);

  try {
    const response = await fetch('/.netlify/functions/upload-handler', {
      method: 'POST',
      body: formData
    });

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const result = await response.json();
    statusElement.textContent = `File uploaded successfully. Download URL: ${result.url}`;
  } catch (error) {
    console.error('Error:', error);
    statusElement.textContent = `Upload failed: ${error.message}`;
  }
});
</script>

<style>
.upload-page {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}
.form-group {
    margin-bottom: 15px;
}
label {
    display: block;
    margin-bottom: 5px;
}
input[type="file"],
input[type="text"],
textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}
button {
    background-color: #0366d6;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
button:hover {
    background-color: #0056b3;
}
#status {
    margin-top: 15px;
    font-weight: bold;
}
</style>
{{ end }}
