<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Trung Gian</title>
</head>
<body>
    <h1>Đang chuẩn bị tải xuống...</h1>
    <p>Vui lòng đợi trong giây lát.</p>
    <p id="countdown">10</p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const appId = urlParams.get('appId');

        // Đảm bảo rằng biến `appId` được truyền
        if (appId) {
            // Tạo URL tải xuống từ dữ liệu bài viết
            const downloadUrl = `{{ with .Site.Pages }}{{ range .Params.versions }}{{ if eq .appId "${appId}" }}{{ .plistUrl }}{{ end }}{{ end }}{{ end }}`;

            let countdown = 10;
            const interval = setInterval(function() {
                countdown--;
                document.getElementById('countdown').innerText = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.href = `itms-services://?action=download-manifest&url=${encodeURIComponent(downloadUrl)}`;
                }
            }, 1000);
        } else {
            document.getElementById('countdown').innerText = "Lỗi: Không tìm thấy App ID!";
        }
    </script>
</body>
</html>
