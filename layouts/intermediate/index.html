<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Trung Gian</title>
</head>
<body>
    <h1>Đang chuẩn bị tải xuống...</h1>
    <p>Vui lòng đợi trong giây lát.</p>
    <p id="countdown">10</p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const appId = urlParams.get('appId');

        if (appId) {
            // Lấy URL tải xuống từ dữ liệu bài viết
            const downloadUrl = `{{ $appId := .Params.appId }}
            {{ $downloadUrl := "" }}
            {{ range .Site.Pages }}
              {{ if and (eq .Kind "page") (in .File.Path "content/jailbreak-tools") }}
                {{ with .Params.versions }}
                  {{ range . }}
                    {{ if eq .appId $appId }}
                      {{ $downloadUrl = .plistUrl }}
                    {{ end }}
                  {{ end }}
                {{ end }}
              {{ end }}
            {{ end }}
            {{ $downloadUrl }}`;

            let countdown = 10;
            const interval = setInterval(function() {
                countdown--;
                document.getElementById('countdown').innerText = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    if ($downloadUrl) {
                        window.location.href = `itms-services://?action=download-manifest&url=${encodeURIComponent($downloadUrl)}`;
                    } else {
                        document.getElementById('countdown').innerText = "Lỗi: Không tìm thấy liên kết tải xuống!";
                    }
                }
            }, 1000);
        } else {
            document.getElementById('countdown').innerText = "Lỗi: Không tìm thấy App ID!";
        }
    </script>
</body>
</html>
