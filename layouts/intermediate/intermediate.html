<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải xuống {{ .Title }}</title>
    <link rel="stylesheet" href="/css/intermediate.css">
</head>
<body>
    <header>
        <h1>Đang chuẩn bị tải xuống...</h1>
    </header>

    <main>
        <p>Chúng tôi đang chuẩn bị liên kết tải xuống cho bạn. Vui lòng đợi một chút.</p>
        <p id="countdown">10</p>
    </main>

    <footer>
        <p>&copy; {{ now.Year }} Tool Jailbreak. Tất cả các quyền được bảo lưu.</p>
    </footer>

    <script>
        // Lấy URL tải xuống từ phiên bản đầu tiên
        let downloadUrl = '';
        let intermediatePageUrl = '';

        {{ with .Params.versions }}
            {{ if gt (len .) 0 }}
                {{ $firstVersion := index . 0 }}
                downloadUrl = "{{ $firstVersion.plistUrl }}";
                intermediatePageUrl = "{{ $firstVersion.intermediate_page_url }}".replace(":appId", "{{ $firstVersion.appId }}");
            {{ else }}
                console.error('Không có phiên bản nào được tìm thấy!');
            {{ end }}
        {{ else }}
            console.error('Không có dữ liệu phiên bản!');
        {{ end }}

        console.log('Download URL:', downloadUrl); // Xem giá trị URL tải xuống trong console
        console.log('Intermediate Page URL:', intermediatePageUrl); // Xem giá trị URL trung gian trong console

        // Kiểm tra nếu URL trung gian tồn tại
        if (intermediatePageUrl) {
            let countdown = 10;
            const countdownElement = document.getElementById('countdown');
            
            if (!countdownElement) {
                console.error('Không tìm thấy phần tử đếm ngược!');
                return;
            }

            countdownElement.innerText = countdown;
            const interval = setInterval(function() {
                countdown--;
                countdownElement.innerText = countdown;
                console.log('Countdown:', countdown); // Xem giá trị đếm ngược trong console
                if (countdown <= 0) {
                    clearInterval(interval);
                    if (intermediatePageUrl) {
                        console.log('Chuyển hướng đến:', intermediatePageUrl); // Xem URL chuyển hướng trong console
                        window.location.href = intermediatePageUrl; // Chuyển hướng đến URL trung gian
                    } else {
                        countdownElement.innerText = "Lỗi: Không có URL trung gian!";
                    }
                }
            }, 1000);
        } else {
            document.getElementById('countdown').innerText = "Lỗi: Không tìm thấy URL trung gian!";
        }
    </script>
</body>
</html>
