{{ define "main" }}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <!-- Header content here -->
    </header>

    <main>
        <h1>{{ .Title }}</h1>
        {{ .Content }}
        
        <!-- Section for "Ứng dụng mới nhất" -->
        <section>
            <h2>Ứng dụng mới nhất</h2>
            <ul class="app-list">
                {{ range first 10 (where .Site.RegularPages "Type" "in" (slice "apps")) }}
                    <li class="app-item">
                        <div class="app-icon">
                            <img src="{{ .Params.Icon }}" alt="{{ .Title }}">
                        </div>
                        <div class="app-content">
                            <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                            <p>{{ .Params.Subtitle }}</p>
                        </div>
                    </li>
                {{ end }}
            </ul>
        </section>
    </main>

    <footer>
        <!-- Footer content here -->
    </footer>
</body>
</html>
{{ end }}
