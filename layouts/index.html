{{ define "main" }}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <main>
        <ul class="app-list">
            {{ range first 10 (where .Site.RegularPages "Type" "in" (slice "apps")) }}
                <li class="app-item">
                    <img class="app-icon" src="{{ .Params.Icon }}" alt="{{ .Title }}">
                    <div class="app-info">
                        <h3 class="app-title">{{ .Title }}</h3>
                        <p class="app-developer">{{ .Params.Developer }}</p>
                        <div class="app-meta">
                            <span class="app-version"><i class="fas fa-arrow-up"></i> {{ .Params.Version }}</span>
                        </div>
                    </div>
                    <button class="download-btn">Táº£i</button>
                </li>
            {{ end }}
        </ul>
    </main>
</body>
</html>
{{ end }}
