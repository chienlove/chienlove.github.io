{{ define "head" }}
    <link rel="stylesheet" href="/css/category.css?v={{ now.Unix }}">
{{ end }}

{{ define "main" }}
<main>
    <section class="categories">
        <h1>Các danh mục</h1>
        <ul>
            {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
                <li>
                    <a href="{{ (index (index .Site.Taxonomies.categories $name).Pages 0).Permalink }}">{{ $name }} ({{ len $taxonomy.Pages }})</a>
                </li>
            {{ end }}
        </ul>
    </section>
</main>
{{ end }}
