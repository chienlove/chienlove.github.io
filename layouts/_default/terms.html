{{ define "head" }}
    <link rel="stylesheet" href="/css/category.css?v={{ now.Unix }}">
{{ end }}

{{ define "main" }}
<main>
    <section class="categories">
        <h1>Các danh mục</h1>
        <ul>
            {{ range .Site.Taxonomies.categories }}
                <li>
                    <!-- Liên kết đến trang danh mục tương ứng -->
                    <a href="{{ .Page.Permalink }}">{{ .Name }} ({{ len .Pages }})</a>
                </li>
            {{ end }}
        </ul>
    </section>
</main>
{{ end }}
