{{ define "head" }}
    <link rel="stylesheet" href="/css/category.css?v={{ now.Unix }}">
{{ end }}

{{ define "main" }}
<main>
    {{ if eq .Title "jailbreak" }}
        {{ partial "categories/jailbreak.html" . }}
    {{ else }}
        {{ partial "categories/category.html" . }} <!-- hoặc mẫu danh mục mặc định khác -->
    {{ end }}
</main>
{{ end }}
