{{ define "head" }}
    <link rel="stylesheet" href="/css/category.css?v={{ now.Unix }}">
{{ end }}

{{ define "main" }}
<main>
    {{ $category := .Params.category }}
    {{ if eq $category "jailbreak" }}
        {{ partial "categories/jailbreak.html" . }}
    {{ else }}
        {{ partial "category.html" . }}
    {{ end }}
</main>
{{ end }}
