<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm ứng dụng | {{ .Site.Title }}</title>
    <link rel="stylesheet" href="/css/style.css?v={{ now.Unix }}">
    <style>
        .search-page {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .search-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .search-title {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .search-box-container {
            max-width: 600px;
            margin: 0 auto 3rem;
        }
        
        .search-results-count {
            color: var(--text-light);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .app-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }
        
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .app-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        
        .app-content {
            padding: 1.25rem;
        }
        
        .app-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .app-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            object-fit: cover;
            margin-right: 1rem;
            border: 1px solid #f0f0f0;
        }
        
        .app-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .app-description {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .app-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
        }
        
        .app-category {
            background: #ebf8ff;
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-weight: 500;
        }
        
        .no-results {
            text-align: center;
            padding: 3rem 1rem;
            grid-column: 1 / -1;
        }
        
        .no-results-icon {
            font-size: 3rem;
            color: var(--text-light);
            margin-bottom: 1rem;
        }
        
        .no-results-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }
        
        @media (max-width: 768px) {
            .search-title {
                font-size: 2rem;
            }
            
            .app-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="search-page">
        <div class="search-header">
            <h1 class="search-title">Kết quả tìm kiếm</h1>
        </div>
        
        <div class="search-box-container">
            <form id="search-form" onsubmit="handleSearchSubmit(event)">
                <input type="text" name="q" id="search-input" 
                       placeholder="Nhập từ khóa tìm kiếm..." 
                       value="{{ .Query }}" autocomplete="off" autofocus>
                <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
            </form>
        </div>
        
        <div id="search-results">
            <!-- Kết quả sẽ được hiển thị bằng JavaScript -->
            <div class="no-results">
                <div class="no-results-icon">
                    <i class="fas fa-search"></i>
                </div>
                <h3 class="no-results-title">Đang tải kết quả...</h3>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lunr/lunr.js"></script>
    <script src="/js/search.js"></script>
    <script>
        // Hiển thị kết quả tìm kiếm khi dữ liệu đã sẵn sàng
        function displayFullPageResults(query) {
            const resultsContainer = document.getElementById('search-results');
            
            if (!searchIndex || !query || query.length < 2) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <h3 class="no-results-title">Nhập từ khóa để tìm kiếm</h3>
                        <p>Tìm kiếm ứng dụng, trò chơi hoặc nội dung bạn quan tâm</p>
                    </div>
                `;
                return;
            }
            
            try {
                const results = searchIndex.search(query);
                
                if (!results || results.length === 0) {
                    resultsContainer.innerHTML = `
                        <div class="no-results">
                            <div class="no-results-icon">
                                <i class="far fa-frown"></i>
                            </div>
                            <h3 class="no-results-title">Không tìm thấy kết quả</h3>
                            <p>Không có ứng dụng nào phù hợp với từ khóa "${query}"</p>
                        </div>
                    `;
                    return;
                }
                
                let html = `
                    <div class="search-results-count">Tìm thấy ${results.length} kết quả cho "${query}"</div>
                    <div class="app-grid">
                `;
                
                results.forEach(result => {
                    const app = appData[result.ref];
                    if (!app) return;
                    
                    html += `
                        <div class="app-card" onclick="window.location.href='${app.url}'">
                            <img class="app-image" src="${app.screenshots && app.screenshots.length > 0 ? app.screenshots[0] : app.icon || '/images/default-app.png'}" 
                                 alt="${app.title}" loading="lazy">
                            <div class="app-content">
                                <div class="app-header">
                                    <img class="app-icon" src="${app.icon || '/images/default-icon.png'}" 
                                         alt="Icon" loading="lazy">
                                    <h3 class="app-title">${app.title}</h3>
                                </div>
                                <p class="app-description">${app.description || 'Không có mô tả'}</p>
                                <div class="app-meta">
                                    <span class="app-category">${app.category || 'Ứng dụng'}</span>
                                    <span class="app-date">${new Date(app.date).toLocaleDateString('vi-VN')}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += `</div>`;
                resultsContainer.innerHTML = html;
            } catch (error) {
                console.error('Search error:', error);
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h3 class="no-results-title">Lỗi khi tìm kiếm</h3>
                        <p>Đã xảy ra lỗi khi tìm kiếm. Vui lòng thử lại.</p>
                    </div>
                `;
            }
        }

        // Khi DOM đã sẵn sàng
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            
            // Nếu có query, thực hiện tìm kiếm
            if (query) {
                document.getElementById('search-input').value = query;
                // Chờ dữ liệu tải xong rồi hiển thị kết quả
                const checkDataLoaded = setInterval(() => {
                    if (searchIndex) {
                        clearInterval(checkDataLoaded);
                        displayFullPageResults(query);
                    }
                }, 100);
            }
            
            // Gắn sự kiện cho ô tìm kiếm
            document.getElementById('search-input').addEventListener('input', debounce(function() {
                const newQuery = this.value.trim();
                if (newQuery.length > 1) {
                    // Cập nhật URL nhưng không reload trang
                    window.history.pushState({}, '', `/search?q=${encodeURIComponent(newQuery)}`);
                    displayFullPageResults(newQuery);
                }
            }, 300));
        });
    </script>
</body>
</html>
