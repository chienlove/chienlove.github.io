{{ define "main" }}
<main>
    <h1>{{ .Title }}</h1>
     {{ $layout := .Params.layout | default "default" }}
    
    {{ if eq $layout "jailbreak" }}
        {{ partial "categories/jailbreak.html" . }}
    {{ else }}
        {{ partial "categories/category.html" . }}
    {{ end }}
</main>
{{ end }}
