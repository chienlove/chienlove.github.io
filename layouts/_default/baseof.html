<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <div class="logo">
                <a href="/"><img src="/images/logo.png" alt="{{ .Site.Title }}"></a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Tìm kiếm apps & games">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/">Trang chủ</a></li>
                    <li><a href="/games">Games</a></li>
                    <li><a href="/apps">Apps</a></li>
                    <li><a href="/topics">Chủ đề</a></li>
                </ul>
            </nav>
            <div class="user-menu">
                <button id="google-login" class="google-login-btn" onclick="loginWithGoogle()">
                    <img src="/images/google-logo.svg" alt="Google Logo">
                </button>
                <button id="admin-login" style="display: none;" onclick="loginAsAdmin()">Đăng nhập Admin</button>
                <div id="user-info" style="display: none;">
                    <span id="user-name"></span>
                    <button onclick="logout()">Đăng xuất</button>
                </div>
            </div>
            <button class="hamburger-menu">&#9776;</button>
        </div>
    </header>

    <nav class="mobile-nav">
        <ul>
            <li><a href="/">Trang chủ</a></li>
            <li><a href="/games">Games</a></li>
            <li><a href="/apps">Apps</a></li>
            <li><a href="/topics">Chủ đề</a></li>
            <li id="mobile-google-login"><a href="#" onclick="loginWithGoogle()">Đăng nhập với Google</a></li>
            <li id="mobile-admin-login" style="display: none;"><a href="#" onclick="loginAsAdmin()">Đăng nhập Admin</a></li>
            <li id="mobile-user-info" style="display: none;">
                <span id="mobile-user-name"></span>
                <a href="#" onclick="logout()">Đăng xuất</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <main role="main">
            {{ block "main" . }}{{ end }}
        </main>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; 2024 {{ .Site.Title }}. Tất cả quyền được bảo lưu.</p>
            <nav class="footer-nav">
                <a href="/about">Về chúng tôi</a>
                <a href="/contact">Liên hệ</a>
                <a href="/privacy">Chính sách bảo mật</a>
            </nav>
        </div>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
