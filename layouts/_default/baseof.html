<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    {{ block "head" . }}{{ end }}
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <div class="logo">
                <a href="/">
                    <img src="/images/logo.png" alt="{{ .Site.Title }}">
                </a>
            </div>
            <div class="search-bar">
                <form action="/search" method="get">
                    <input type="text" name="q" placeholder="Tìm kiếm apps & games">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/">Trang chủ</a></li>
                    <li><a href="/games">Games</a></li>
                    <li><a href="/apps">Apps</a></li>
                    <li><a href="/topics">Chủ đề</a></li>
                </ul>
            </nav>
            <div class="user-menu">
                <div id="google-login" style="display: none;">
                    <a href="#" onclick="loginWithGoogle()">
                        <i class="fab fa-google"></i> Đăng nhập với Google
                    </a>
                </div>
                <div id="admin-login" style="display: none;">
                    <a href="#" onclick="loginAsAdmin()">Đăng nhập Admin</a>
                </div>
                <div id="user-info" style="display: none;">
                    <span id="user-name"></span>
                    <a href="#" onclick="logout()">Đăng xuất</a>
                </div>
            </div>
            <div class="hamburger-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <nav class="mobile-nav">
        <ul>
            <li><a href="/">Trang chủ</a></li>
            <li><a href="/games">Games</a></li>
            <li><a href="/apps">Apps</a></li>
            <li><a href="/topics">Chủ đề</a></li>
            <li id="mobile-google-login" style="display: none;">
                <a href="#" onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i> Đăng nhập với Google
                </a>
            </li>
            <li id="mobile-admin-login" style="display: none;">
                <a href="#" onclick="loginAsAdmin()">Đăng nhập Admin</a>
            </li>
            <li id="mobile-user-info" style="display: none;">
                <span id="mobile-user-name"></span>
                <a href="#" onclick="logout()">Đăng xuất</a>
            </li>
        </ul>
    </nav>

    <main class="container">
        {{ block "main" . }}{{ end }}
    </main>

    <!-- Footer code giữ nguyên -->

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
