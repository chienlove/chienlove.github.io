{{ define "main" }}
<article>
    <header>
        <h1>{{ .Title }}</h1>
        <p>Đăng bởi {{ .Params.author }} vào ngày {{ .Date.Format "2006-01-02" }}</p>
    </header>

    <div>
        {{ .Content }}
    </div>

    <footer>
        <p>Danh mục: {{ range .Params.categories }}<a href="/categories/{{ . | urlize }}">{{ . }}</a> {{ end }}</p>
        <p>Tags: {{ range .Params.tags }}<a href="/tags/{{ . | urlize }}">{{ . }}</a> {{ end }}</p>
    </footer>
</article>
{{ end }}
