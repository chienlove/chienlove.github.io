<!-- layouts/_default/single.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/css/apps.css">
</head>
<body>
    <header>
        <!-- Header content -->
    </header>
    <main>
        <div class="app-container">
            <div class="app-header">
                {{ if .Params.icon }}
                    <img class="app-icon" src="{{ .Params.icon | absURL }}" alt="App Icon">
                {{ end }}
                <div class="app-details">
                    <h1 class="app-title">{{ .Title }}</h1>
                    {{ if .Params.short_description }}
                        <p class="app-description">{{ .Params.short_description }}</p>
                    {{ end }}
                    {{ if .Params.download_link }}
                        <a class="app-download-link" href="{{ .Params.download_link }}" target="_blank">Download</a>
                    {{ end }}
                </div>
            </div>
            <div class="app-screenshots">
                {{ if .Params.screenshots }}
                    {{ range .Params.screenshots }}
                        <img src="{{ . | absURL }}" alt="Screenshot">
                    {{ end }}
                {{ end }}
            </div>
            <div class="app-description">
                <h2>Thông tin chi tiết</h2>
                {{ .Content }}
            </div>
        </div>
    </main>
    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
