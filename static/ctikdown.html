<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .error {
            color: red;
            display: none;
        }
        .video-container {
            margin-top: 20px;
        }
        #downloadLink {
            display: none;
            margin-top: 10px;
        }
        #loadingIndicator {
            display: none;
        }
    </style>
</head>
<body>
    <h1>TikTok Video Downloader</h1>
    
    <input type="text" id="tiktokUrl" placeholder="Dán URL video TikTok vào đây">
    <button onclick="downloadVideo()">Tải Xuống</button>
    
    <p id="loadingIndicator">Đang xử lý, vui lòng đợi...</p>
    <p id="errorMsg" class="error"></p>
    
    <div id="videoContainer" class="video-container" style="display: none;">
        <video id="videoPlayer" controls style="max-width: 100%;"></video>
    </div>
    
    <a id="downloadLink" href="#" download="tiktok_video.mp4" style="display: none;">Tải video</a>

    <script>
        async function downloadVideo() {
            const url = document.getElementById('tiktokUrl').value;
            const errorMsg = document.getElementById('errorMsg');
            const videoContainer = document.getElementById('videoContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            const downloadLink = document.getElementById('downloadLink');
            const loadingIndicator = document.getElementById('loadingIndicator');

            errorMsg.style.display = 'none';
            videoContainer.style.display = 'none';
            downloadLink.style.display = 'none';
            loadingIndicator.style.display = 'block';

            try {
                const response = await fetch('/.netlify/functions/downloadVideo', {
                    method: 'POST',
                    body: JSON.stringify({ url }),
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.details || 'Failed to download video');
                }

                const data = await response.json();
                videoPlayer.src = data.videoUrl;
                videoContainer.style.display = 'block';
                
                downloadLink.href = data.videoUrl;
                downloadLink.style.display = 'block';

                // Check video size
                const videoResponse = await fetch(data.videoUrl, { method: 'HEAD' });
                const videoSize = videoResponse.headers.get('content-length');
                if (videoSize < 1000000) { // Less than 1MB
                    throw new Error(`Video size is too small: ${videoSize} bytes`);
                }
            } catch (error) {
                errorMsg.textContent = 'Error: ' + error.message;
                errorMsg.style.display = 'block';
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }
    </script>
</body>
</html>
