<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparing your download...</title>
    <style>
        .container {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        #download-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            pointer-events: none;
            opacity: 0.5;
        }
        #download-link.active {
            pointer-events: auto;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Preparing your download...</h1>
        <p>Please wait for <span id="countdown">10</span> seconds.</p>
        <a href="#" id="download-link">Please wait...</a>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const downloadLink = document.getElementById('download-link');
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        let countdown = 10;
        const countdownElement = document.getElementById('countdown');
        
        const countdownInterval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                downloadLink.textContent = 'Click here to install';
                downloadLink.classList.add('active');
            }
        }, 1000);

        downloadLink.addEventListener('click', async function(e) {
            e.preventDefault();
            if (countdown > 0) return;

            try {
                const response = await fetch(`/get-plist-url?token=${token}`);
                if (response.ok) {
                    const plistUrl = await response.text();
                    window.location.href = `itms-services://?action=download-manifest&url=${encodeURIComponent(plistUrl)}&token=${token}`;
                } else {
                    alert('Unable to start download. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    });
    </script>
</body>
</html>
