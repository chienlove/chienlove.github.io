<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparing your download...</title>
</head>
<body>
    ::: container
    <h1>Preparing your download...</h1>
    <p>Please wait for <span id="countdown">10</span> seconds.</p>
    <a href="#" id="download-link" style="display: none;">Click here to install</a>
    :::

    <script>
        const countdownElement = document.getElementById('countdown');
        const downloadLink = document.getElementById('download-link');
        let countdown = 10;

        function updateCountdown() {
            countdownElement.textContent = countdown;
            if (countdown > 0) {
                countdown--;
                setTimeout(updateCountdown, 1000);
            } else {
                getDownloadToken();
            }
        }

        async function getDownloadToken() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const plistUrl = urlParams.get('url');
                
                if (!plistUrl) {
                    throw new Error('No URL provided');
                }

                const response = await fetch('/generate-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: plistUrl })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const token = await response.text();
                const encodedPlistUrl = encodeURIComponent(plistUrl);
                downloadLink.href = `itms-services://?action=download-manifest&url=${encodedPlistUrl}&token=${token}`;
                downloadLink.style.display = 'inline';
            } catch (error) {
                console.error('Failed to get token:', error);
                downloadLink.textContent = 'Error. Please try again later';
                downloadLink.href = '#';
                downloadLink.style.display = 'inline';
            }
        }

        updateCountdown();
    </script>
</body>
</html>
