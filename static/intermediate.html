<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuẩn bị tải xuống</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-2xl max-w-md w-full text-center">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Chuẩn bị tải xuống...</h1>
        <p class="text-xl mb-6 text-gray-600">Vui lòng chờ <span id="countdown" class="font-bold text-blue-600">10</span> giây.</p>
        <a href="#" id="download-link" class="hidden bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105 inline-block animate-pulse">
            Nhấn vào đây để cài đặt
        </a>
    </div>

    <script>
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');
        const downloadLink = document.getElementById('download-link');
        let tokenRequested = false;

        function updateCountdown() {
            countdownElement.textContent = countdown;
            if (countdown > 0) {
                countdown--;
                setTimeout(updateCountdown, 1000);
            } else {
                downloadLink.classList.remove('hidden');
                downloadLink.classList.add('inline-block');
            }
        }

        updateCountdown();

        downloadLink.addEventListener('click', async function(e) {
            e.preventDefault();
            if (tokenRequested) {
                alert('Token đã hết hạn. Vui lòng tải lại trang để bắt đầu lại.');
                return;
            }

            tokenRequested = true;
            try {
                const response = await fetch('/generate-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: window.location.href }),
                });
                
                if (response.ok) {
                    const token = await response.text();
                    const currentUrl = new URL(window.location.href);
                    currentUrl.searchParams.set('token', token);
                    window.location.href = currentUrl.toString();
                } else {
                    throw new Error('Failed to generate token');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Đã xảy ra lỗi. Vui lòng thử lại sau.');
            }
        });
    </script>
</body>
</html>
