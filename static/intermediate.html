<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparing your download...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
        }
        #download-link {
            display: none;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #download-link:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        const countdownElement = document.getElementById('countdown');
        const downloadLink = document.getElementById('download-link');
        let countdown = 10;

        function updateCountdown() {
            countdownElement.textContent = countdown;
            if (countdown > 0) {
                countdown--;
                setTimeout(updateCountdown, 1000);
            } else {
                getDownloadToken();
            }
        }

        async function getDownloadToken() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const plistUrl = urlParams.get('url');
                
                if (!plistUrl) {
                    throw new Error('No URL provided');
                }

                const response = await fetch('/generate-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: plistUrl })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const token = await response.text();
                const encodedPlistUrl = encodeURIComponent(plistUrl);
                downloadLink.href = `itms-services://?action=download-manifest&url=${encodedPlistUrl}&token=${token}`;
                downloadLink.click(); // Automatically trigger the download
            } catch (error) {
                console.error('Failed to get token:', error);
                downloadLink.textContent = 'Error: Please try again later';
                downloadLink.href = '#';
                downloadLink.style.display = 'inline-block';
            }
        }

        updateCountdown();
    </script>
</body>
</html>
