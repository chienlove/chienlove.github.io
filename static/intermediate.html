<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuẩn bị tải xuống</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #4a5568;
            margin-bottom: 1rem;
        }
        p {
            color: #718096;
            margin-bottom: 1.5rem;
        }
        #countdown {
            font-weight: bold;
            color: #4299e1;
        }
        .button {
            background-color: #48bb78;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
            margin: 0.5rem;
        }
        .button:hover {
            background-color: #38a169;
            transform: scale(1.05);
        }
        .button.disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chuẩn bị tải xuống...</h1>
        <p>Vui lòng chờ <span id="countdown">10</span> giây.</p>
        <a href="#" id="download-link" class="button disabled">Nhấn vào đây để cài đặt</a>
    </div>

    <script>
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');
        const downloadLink = document.getElementById('download-link');
        let countdownInterval;
        let plistUrl, token;

        function updateCountdown() {
            countdownElement.textContent = countdown;
            if (countdown > 0) {
                countdown--;
            } else {
                clearInterval(countdownInterval);
                downloadLink.classList.remove('disabled');
                downloadLink.classList.add('pulse');
                setupDirectInstall();
            }
        }

        function startCountdown() {
            countdown = 10;
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
            downloadLink.classList.add('disabled');
            downloadLink.classList.remove('pulse');
        }

        function setupDirectInstall() {
            if (plistUrl && token) {
                downloadLink.onclick = function(e) {
                    e.preventDefault();
                    window.location.href = `itms-services://?action=download-manifest&url=${encodeURIComponent(plistUrl)}&token=${token}`;
                };
            } else {
                downloadLink.style.display = 'none';
            }
        }

        // Extract plistUrl and token from URL, then remove them
        const urlParams = new URLSearchParams(window.location.search);
        plistUrl = urlParams.get('plistUrl');
        token = urlParams.get('token');
        
        if (plistUrl && token) {
            urlParams.delete('plistUrl');
            urlParams.delete('token');
            const newUrl = window.location.pathname + (urlParams.toString() ? '?' + urlParams.toString() : '');
            history.replaceState(null, '', newUrl);
        }

        startCountdown();

        downloadLink.addEventListener('click', function(e) {
            if (countdown > 0) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
