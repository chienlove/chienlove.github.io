<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparing your download...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
        }
        #download-link {
            display: none;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #download-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Preparing your download...</h1>
        <p>Please wait for <span id="countdown">10</span> seconds.</p>
        <a href="#" id="download-link">Click here to install</a>
    </div>

    <script>
(function() {
    let countdown = 10;
    const countdownElement = document.getElementById('countdown');
    const downloadLink = document.getElementById('download-link');
    
    const urlParams = new URLSearchParams(window.location.search);
    const plistUrl = urlParams.get('plistUrl');
    
    if (!plistUrl) {
        console.error('No plistUrl provided');
        document.body.innerHTML = '<div class="container"><h1>Error</h1><p>Invalid download link. Please try again.</p></div>';
        return;
    }

    const currentPath = window.location.pathname;
    window.history.replaceState({}, document.title, currentPath);

    const installLink = `itms-services://?action=download-manifest&url=${encodeURIComponent(plistUrl)}`;
    downloadLink.href = installLink;
    
    function updateCountdown() {
        countdownElement.textContent = countdown;
        if (countdown <= 0) {
            downloadLink.style.display = 'inline-block';
            downloadLink.focus();
        } else {
            countdown--;
            setTimeout(updateCountdown, 1000);
        }
    }
    
    updateCountdown();
    
    downloadLink.addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = installLink;
    });
})();
</script>
</body>
</html>
