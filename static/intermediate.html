<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparing Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #download-link {
            display: none;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #5bc0de;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Preparing your download...</h1>
        <p>Please wait for <span id="countdown">10</span> seconds.</p>
        <a href="#" id="download-link">Click here to install</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const plistUrl = urlParams.get('url');
        const downloadLink = document.getElementById('download-link');
        const countdown = document.getElementById('countdown');
        let secondsLeft = 10;

        function updateCountdown() {
            countdown.textContent = secondsLeft;
            if (secondsLeft <= 0) {
                downloadLink.style.display = 'inline-block';
                downloadLink.href = `itms-services://?action=download-manifest&url=${encodeURIComponent(plistUrl)}`;
            } else {
                secondsLeft--;
                setTimeout(updateCountdown, 1000);
            }
        }

        updateCountdown();
    </script>
</body>
</html>
