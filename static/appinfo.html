<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu thông tin ứng dụng App Store</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="/css/app-version.css?v=3.0">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1>Tra cứu thông tin ứng dụng App Store</h1>
                <p class="subtitle">Version History, Bundle ID và thông tin chi tiết</p>
            </div>
        </header>

        <main class="main-content">
            <!-- Ad Section Top -->
            <div class="ad-section">
                <span class="ad-label">Quảng cáo</span>
                <div class="ad-container">
                    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3905625903416797"
                            crossorigin="anonymous"></script>
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-3905625903416797"
                         data-ad-slot="5160182988"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                    <script>
                         (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
            </div>

            <!-- Search Section -->
            <section class="search-section">
                <form id="searchForm" class="search-form">
                    <div class="search-input-group">
                        <input type="text" id="searchTerm" 
                               placeholder="Nhập App ID (ví dụ: 284882215), tên ứng dụng hoặc URL App Store" 
                               aria-label="Tìm kiếm ứng dụng">
                        <button type="submit" class="search-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                            Tìm kiếm
                        </button>
                    </div>
                </form>
                
                <div id="loading" class="loading-container">
                    <div class="loader"></div>
                    <p class="loading-text">Đang tải dữ liệu...</p>
                </div>
            </section>

            <!-- App Info Section -->
            <section class="app-info-section">
                <div id="error" class="error-message"></div>
                <div id="appInfo" class="app-info-container"></div>
            </section>

            <!-- Results Section -->
            <section class="results-section">
                <div id="result" class="results-container"></div>
                <div id="pagination" class="pagination-container"></div>
            </section>

            <!-- Ad Section Bottom -->
            <div class="ad-section">
                <span class="ad-label">Quảng cáo</span>
                <div class="ad-container">
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-3905625903416797"
                         data-ad-slot="5160182988"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                    <script>
                         (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>© 2023 Công cụ tra cứu thông tin ứng dụng App Store</p>
            <p class="footer-links">
                <a href="/privacy" target="_blank">Chính sách bảo mật</a>
                <span>|</span>
                <a href="/terms" target="_blank">Điều khoản sử dụng</a>
            </p>
        </footer>
    </div>

    <script src="/js/app-version.js?v=3.0"></script>
    <script>
        // Check if ads failed to load
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.querySelectorAll('.adsbygoogle').forEach(ad => {
                    if (ad.clientHeight === 0) {
                        const fallback = document.createElement('div');
                        fallback.className = 'ad-fallback';
                        fallback.textContent = 'Quảng cáo';
                        ad.parentNode.insertBefore(fallback, ad.nextSibling);
                        fallback.style.display = 'block';
                    }
                });
            }, 3000);
        });
    </script>
</body>
</html>
