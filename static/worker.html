<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Worker Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/theme/dracula.min.css">
    <link rel="stylesheet" href="css/worker.css?v=2.6">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-cloud"></i>
                <h1>Worker Editor</h1>
            </div>
        </header>

        <main class="app-main">
            <div class="login-popup" id="auth-section">
                <div class="login-card">
                    <h2><i class="fas fa-lock"></i> Đăng nhập</h2>
                    <div class="input-group password-group">
                        <i class="fas fa-key"></i>
                        <input type="password" id="password" placeholder="Mật khẩu quản trị" autocomplete="current-password">
                        <button type="button" class="password-toggle" id="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember-password">
                        <label for="remember-password">Ghi nhớ mật khẩu</label>
                    </div>
                    <button id="login-btn" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Đăng nhập
                    </button>
                </div>
            </div>

            <div class="worker-selector" id="worker-selector" style="display:none">
                <div class="section-header">
                    <h2><i class="fas fa-list-ul"></i> Danh sách Workers</h2>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="worker-search" placeholder="Tìm kiếm...">
                    </div>
                </div>
                <div class="worker-list" id="worker-list"></div>
            </div>

            <div class="editor-container" id="editor-container" style="display:none">
                <div class="editor-header">
                    <div class="worker-info">
                        <h2><i class="fas fa-file-code"></i> <span id="current-worker-name"></span></h2>
                        <div class="worker-meta">
                            <span><i class="far fa-clock"></i> <span id="last-modified"></span></span>
                            <span><i class="fas fa-hashtag"></i> <span id="worker-id"></span></span>
                        </div>
                    </div>
                    <div class="editor-actions">
                        <button id="back-btn" class="btn btn-outline">
                            <i class="fas fa-arrow-left"></i> Quay lại
                        </button>
                        <button id="update-btn" class="btn btn-primary">
                            <i class="fas fa-save"></i> Lưu thay đổi
                        </button>
                    </div>
                </div>
                <div id="code-editor-container"></div>
            </div>

            <div id="status-message" class="status-message"></div>
        </main>

        <footer class="app-footer">
            <p><i class="far fa-copyright"></i> 2025 Worker Editor | Phiên bản 2.6</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/addon/comment/comment.min.js"></script>
    <script src="js/worker.js?v=2.6"></script>
</body>
</html>
