<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/theme/dracula.min.css">
  <link rel="stylesheet" href="css/worker.css?v=1.1">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-code"></i> Worker Editor</h1>
      <div class="auth-section">
        <input type="password" id="password" placeholder="Nhập mật khẩu">
        <button id="login-btn" class="btn btn-primary">Đăng nhập</button>
      </div>
    </header>

    <main>
      <div class="worker-selector" style="display: none;">
        <h2><i class="fas fa-list"></i> Danh sách Workers</h2>
        <div class="worker-list" id="worker-list"></div>
      </div>

      <div class="editor-container" style="display: none;">
        <div class="editor-header">
          <h2><i class="fas fa-file-code"></i> <span id="current-worker-name"></span></h2>
          <button id="back-btn" class="btn btn-secondary">Quay lại</button>
        </div>
        <textarea id="code-editor"></textarea>
        <div class="actions">
          <button id="update-btn" class="btn btn-success">Cập nhật</button>
        </div>
      </div>

      <div id="status" class="status"></div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/addon/edit/matchbrackets.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/addon/selection/active-line.min.js"></script>
  <script src="js/worker.js"></script>
</body>
</html>
