<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/admin/admin.css">
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script src="/admin/admin.js" defer></script>
</head>
<body>
    <header>
        <h1>Quản lý Nội Dung</h1>
        <nav>
            <ul>
                <li><a href="#posts">Bài viết</a></li>
                <li><a href="#apps">Ứng dụng</a></li>
                <li><a href="#categories">Chuyên mục</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="posts">
            <h2>Bài viết</h2>
            <div class="content-list">
                <!-- Danh sách bài viết sẽ được tự động tạo bởi CMS -->
            </div>
        </section>
        <section id="apps">
            <h2>Ứng dụng</h2>
            <div class="content-list">
                <!-- Danh sách ứng dụng sẽ được tự động tạo bởi CMS -->
            </div>
        </section>
        <section id="categories">
            <h2>Chuyên mục</h2>
            <div class="content-list">
                <!-- Danh sách chuyên mục sẽ được tự động tạo bởi CMS -->

    </main>
    <footer>
