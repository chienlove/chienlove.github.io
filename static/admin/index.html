<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý nội dung | StoreIOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/admin/css/admin.css?v=1.1">
  <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script defer src="/admin/script.js?v=1.0"></script>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar Navigation -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h2>StoreIOS CMS</h2>
        <button class="sidebar-close" id="sidebar-close">&times;</button>
      </div>
      <nav class="sidebar-nav">
        <ul id="sidebar-menu" class="sidebar-menu">
          <!-- Dynamic content will be inserted by script.js -->
        </ul>
      </nav>
      <div class="sidebar-footer">
        <div class="user-info">
          <i class="fas fa-user-circle"></i>
          <span id="user-email"></span>
        </div>
      </div>
    </aside>

    <!-- Main Content Area -->
    <div class="main-content">
      <header class="header">
        <div class="header-left">
          <button class="sidebar-toggle" id="sidebar-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <h1>Quản lý nội dung</h1>
        </div>
        <button id="login-btn" class="login-btn">
          <i class="fas fa-sign-in-alt"></i>
          <span>Đăng nhập</span>
        </button>
      </header>

      <main class="container">
        <div id="dashboard" class="dashboard">
          <!-- Breadcrumb Navigation -->
          <div id="breadcrumb" class="breadcrumb"></div>
          
          <!-- Content Header with Actions -->
          <div class="content-header">
            <h2 id="content-title"><i class="fas fa-home"></i> Trang chủ</h2>
            <div id="content-actions" class="content-actions">
              <!-- Dynamic buttons will be inserted by script.js -->
            </div>
          </div>

          <!-- Main Content List -->
          <div id="posts-list" class="posts-list">
            <!-- Dynamic content will be inserted by script.js -->
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="container">
          <p>&copy; 2025 StoreIOS - CMS Admin</p>
        </div>
      </footer>
    </div>
  </div>

  <!-- Modal Overlay -->
  <div id="modal-overlay" class="modal-overlay"></div>
</body>
</html>
