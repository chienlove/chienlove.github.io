<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netlify CMS Admin</title>
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^2.9.0/dist/netlify-cms.css">
  <style>
    /* CSS được thêm vào trực tiếp */
    body {
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    /* Sidebar */
    .nc-collection-sidebar {
      width: 250px;
      overflow-y: auto;
      padding: 10px;
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      bottom: 0;
      z-index: 1000;
    }

    .nc-collection-sidebar h2, .nc-collection-sidebar label {
      font-size: 1.1em;
    }

    .nc-collection-sidebar .nc-collection-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    /* Nội dung */
    .nc-collection-content {
      margin-left: 260px;
      padding: 20px;
    }

    /* Media Queries cho thiết bị di động */
    @media (max-width: 768px) {
      .nc-collection-sidebar {
        width: 100%;
        position: fixed;
        height: 100%;
        z-index: 1000;
      }

      .nc-collection-content {
        margin-left: 0;
      }

      .nc-collection-item {
        display: block;
        padding: 10px;
      }
    }

    /* Tìm kiếm */
    .search-bar {
      width: 100%;
      padding: 10px;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    .search-bar input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Quản lý bài viết */
    .post-management {
      margin-top: 20px;
    }

    .post-management h1 {
      font-size: 1.5em;
    }

    .post-management button {
      padding: 10px 15px;
      border: none;
      background-color: #007bff;
      color: #ffffff;
      border-radius: 4px;
      cursor: pointer;
    }

    .post-management button:hover {
      background-color: #0056b3;
    }

    #post-list {
      list-style-type: none;
      padding: 0;
    }

    #post-list li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      background-color: #ffffff;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.9.0/dist/netlify-cms.js"></script>
  <script>
    // Thêm CSS trực tiếp bằng JavaScript
    const style = document.createElement('style');
    style.textContent = `
      /* Các kiểu CSS được định nghĩa ở đây */
    `;
    document.head.appendChild(style);

    // Thêm thanh tìm kiếm
    const searchBar = document.createElement('div');
    searchBar.className = 'search-bar';
    searchBar.innerHTML = '<input type="text" id="search-input" placeholder="Tìm kiếm..." oninput="filterItems()">';
    document.body.insertBefore(searchBar, document.body.firstChild);

    // Thêm JavaScript để thực hiện tìm kiếm
    function filterItems() {
      const input = document.getElementById('search-input');
      const filter = input.value.toLowerCase();
      const items = document.getElementsByClassName('nc-collection-item');
      
      Array.from(items).forEach((item) => {
        const text = item.textContent || item.innerText;
        item.style.display = text.toLowerCase().includes(filter) ? '' : 'none';
      });
    }

    // Thêm khu vực quản lý bài viết
    const postManagement = document.createElement('div');
    postManagement.className = 'post-management';
    postManagement.innerHTML = `
      <h1>Quản lý Bài Viết</h1>
      <button onclick="addPost()">Thêm Bài Viết Mới</button>
      <ul id="post-list">
        <!-- Danh sách bài viết sẽ được liệt kê ở đây -->
      </ul>
    `;
    document.querySelector('.nc-collection-content').appendChild(postManagement);

    // Hàm thêm bài viết mới
    function addPost() {
      // Ví dụ về việc thêm bài viết
      const postList = document.getElementById('post-list');
      const newItem = document.createElement('li');
      newItem.textContent = 'Bài viết mới - click để chỉnh sửa';
      newItem.onclick = () => alert('Chỉnh sửa bài viết');
      postList.appendChild(newItem);
    }
  </script>
</body>
</html>
