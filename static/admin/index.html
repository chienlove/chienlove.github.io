<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin</title>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>/* Tinh chỉnh thanh điều hướng */
.nc-navbar {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
}

.nc-navbar .nc-logo {
    font-size: 24px;
    font-weight: bold;
    color: white;
}

.nc-navbar .nc-menu-item {
    color: white;
    font-size: 16px;
    margin-left: 20px;
    text-decoration: none;
}

.nc-navbar .nc-menu-item:hover {
    text-decoration: underline;
}

/* Tinh chỉnh bảng điều khiển chính */
.nc-main {
    padding: 20px;
    background-color: #f5f5f5;
}

.nc-main .nc-dashboard-header {
    font-size: 28px;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
}

/* Tinh chỉnh danh sách các mục */
.nc-sidebar {
    background-color: #ffffff;
    border-right: 1px solid #ddd;
    padding: 20px;
    width: 250px;
}

.nc-sidebar .nc-sidebar-item {
    margin-bottom: 15px;
}

.nc-sidebar .nc-sidebar-item a {
    color: #333;
    text-decoration: none;
    font-size: 16px;
}

.nc-sidebar .nc-sidebar-item a:hover {
    text-decoration: underline;
}

/* Tinh chỉnh bảng nội dung */
.nc-content {
    padding: 20px;
    margin-left: 270px; /* Khoảng cách từ thanh bên */
    background-color: #ffffff;
    border-radius: 8px;
}

.nc-content h1, .nc-content h2, .nc-content h3 {
    color: #007bff;
}

.nc-content .nc-card {
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    margin-bottom: 20px;
    padding: 20px;
    background-color: #ffffff;
}

.nc-content .nc-card:hover {
    box-shadow: 0 6px 8px rgba(0,0,0,0.2);
}

/* Tinh chỉnh các nút */
.nc-button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.nc-button:hover {
    background-color: #0056b3;
}

/* Tinh chỉnh form */
.nc-form-group {
    margin-bottom: 20px;
}

.nc-form-group label {
    font-size: 16px;
    color: #333;
}

.nc-form-group input, .nc-form-group select, .nc-form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

.nc-form-group input:focus, .nc-form-group select:focus, .nc-form-group textarea:focus {
    border-color: #007bff;
    outline: none;
}</style>
    </head>
<body>
    <div class="container">
        <div id="loginForm">
            <h2>Đăng nhập</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Mật khẩu" required>
            <button onclick="login()">Đăng nhập</button>
            <p id="message"></p>
        </div>
    </div>

    <script>
        const netlifyIdentity = window.netlifyIdentity;
        netlifyIdentity.init();

        function loadCMS() {
            // Load Netlify CMS script
            const script = document.createElement('script');
            script.src = "https://unpkg.com/netlify-cms@^2.9.0/dist/netlify-cms.js";
            document.body.appendChild(script);
        }

        function updateUI() {
            const user = netlifyIdentity.currentUser();

            if (user) {
                // Hide login form and load CMS
                document.getElementById('loginForm').style.display = 'none';
                loadCMS(); // Load CMS script
            } else {
                document.getElementById('loginForm').style.display = 'block';
            }
        }

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            netlifyIdentity.gotrue.login(email, password)
                .then(() => {
                    messageElement.style.color = 'green';
                    messageElement.textContent = 'Đăng nhập thành công!';
                    updateUI();
                })
                .catch((error) => {
                    messageElement.style.color = 'red';
                    messageElement.textContent = 'Đăng nhập thất bại: ' + error.message;
                });
        }

        document.addEventListener('DOMContentLoaded', updateUI);

        netlifyIdentity.on('login', updateUI);
        netlifyIdentity.on('logout', updateUI);
    </script>
</body>
</html>
