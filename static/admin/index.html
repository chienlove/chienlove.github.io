<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/admin.css">
    <title>Đăng nhập Admin</title>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    </head>
<body>
    <div class="container">
        <div id="loginForm">
            <h2>Đăng nhập</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Mật khẩu" required>
            <button onclick="login()">Đăng nhập</button>
            <p id="message"></p>
        </div>
    </div>

    <script>
        const netlifyIdentity = window.netlifyIdentity;
        netlifyIdentity.init();

        function loadCMS() {
            // Load Netlify CMS script
            const script = document.createElement('script');
            script.src = "https://unpkg.com/netlify-cms@^2.9.0/dist/netlify-cms.js";
            document.body.appendChild(script);
        }

        function updateUI() {
            const user = netlifyIdentity.currentUser();

            if (user) {
                // Hide login form and load CMS
                document.getElementById('loginForm').style.display = 'none';
                loadCMS(); // Load CMS script
            } else {
                document.getElementById('loginForm').style.display = 'block';
            }
        }

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            netlifyIdentity.gotrue.login(email, password)
                .then(() => {
                    messageElement.style.color = 'green';
                    messageElement.textContent = 'Đăng nhập thành công!';
                    updateUI();
                })
                .catch((error) => {
                    messageElement.style.color = 'red';
                    messageElement.textContent = 'Đăng nhập thất bại: ' + error.message;
                });
        }

        document.addEventListener('DOMContentLoaded', updateUI);

        netlifyIdentity.on('login', updateUI);
        netlifyIdentity.on('logout', updateUI);
    </script>
</body>
</html>
