<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS Admin - Quản trị nội dung</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/admin/css/admin.css">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://identity.netlify.com; script-src 'self' https://identity.netlify.com 'unsafe-inline'; connect-src 'self' https://storeios.net">
</head>
<body>
  <div class="admin-container">
    <!-- Header -->
    <header class="admin-header">
      <div class="header-left">
        <i class="fas fa-cog"></i>
        <h1>CMS Content Manager</h1>
      </div>
      <button id="login-btn" class="btn-login">
        <i class="fas fa-sign-in-alt"></i>
        <span>Đăng nhập</span>
      </button>
    </header>

    <!-- Main Content -->
    <div class="admin-main">
      <!-- Sidebar -->
      <aside class="admin-sidebar" id="sidebar">
        <nav>
          <ul class="sidebar-menu" id="sidebar-menu"></ul>
        </nav>
      </aside>

      <!-- Content Area -->
      <main class="admin-content" id="dashboard">
        <div class="content-header">
          <h2><i class="fas fa-file-alt"></i> Quản lý nội dung</h2>
          <button id="create-post" class="btn-primary" style="display: none;">
            <i class="fas fa-plus"></i> Tạo mới
          </button>
        </div>

        <!-- Breadcrumb -->
        <div class="breadcrumb" id="breadcrumb"></div>

        <!-- Posts List -->
        <div class="content-body">
          <div id="posts-list" class="posts-grid">
            <div class="loading-state">
              <i class="fas fa-spinner fa-spin"></i>
              <p>Vui lòng đăng nhập để xem nội dung</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Load Netlify Identity trước -->
  <script src="https://unpkg.com/netlify-identity-widget@latest/build/netlify-identity-widget.js"></script>
  <!-- Sau đó mới load script chính -->
  <script src="/admin/script.js"></script>
</body>
</html>
