<!DOCTYPE html>
<html>
<head>
  <title>Netlify CMS Admin</title>
  <link rel="stylesheet" href="css/admin.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <style>
    .netlify-identity-button {
      display: none !important;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>
  <script>
    // Hàm lấy kích thước file từ API
    const updateFileSize = async (entry) => {
      const mainDownload = entry.get('main_download');

      // Kiểm tra nếu 'main_download' không tồn tại
      if (!mainDownload || !mainDownload.get('plistUrl')) {
        console.error('main_download hoặc plistUrl không tồn tại');
        return;
      }

      const plistUrl = mainDownload.get('plistUrl');

      try {
        const response = await fetch(`/api/getIpaSize?url=${encodeURIComponent(plistUrl)}`);
        const data = await response.json();
        if (data.size) {
          // Cập nhật kích thước file
          entry.get('data').set('size', data.size);
        } else {
          throw new Error(data.error || 'Không thể lấy kích thước file');
        }
      } catch (error) {
        console.error(`Lỗi: ${error.message}`);
        entry.get('data').set('size', 'Không thể lấy kích thước');
      }
    };

    // Đăng ký sự kiện preSave
    CMS.registerEventListener({
      name: 'preSave',
      handler: async ({ entry }) => {
        // Kiểm tra và cập nhật kích thước file trước khi lưu
        if (entry.get('main_download')) {
          await updateFileSize(entry);
        }
      },
    });

    // Đăng ký sự kiện change để theo dõi khi URL plist thay đổi
    CMS.registerEventListener({
      name: 'change',
      handler: ({ entry }) => {
        if (entry.get('main_download') && entry.get('main_download').get('plistUrl')) {
          updateFileSize(entry);
        }
      },
    });

    // Khởi tạo CMS với cấu hình
    CMS.init({
      config: {
        backend: {
          name: 'git-gateway',
        },
      },
    });
  </script>
</body>
</html>
