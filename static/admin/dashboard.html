<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Admin Panel</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link rel="stylesheet" href="/admin.css?v=2">
  <style>
    /* CSS INJECTION TỨC THỜI */
    body {
      overflow-x: hidden !important;
    }
    .CMS_pinned-collections {
      display: none !important;
    }
    .CMS_editor {
      background-color: #ffffff !important;
    }
  </style>
</head>
<body>
  <script>
    // GIẢI PHÁP MẠNH MẼ
    document.addEventListener('DOMContentLoaded', function() {
      // 1. TẮT PINNED COLLECTIONS TỪ GỐC
      localStorage.setItem('cms.collection.pinned', 'false');
      
      // 2. HÀM XỬ LÝ TRIỆT ĐỂ
      const nukePinnedCollections = () => {
        // Xóa bằng mọi cách
        const pinned = document.querySelectorAll(
          '.CMS_pinned-collections, [data-testid="collection-pinned"]'
        );
        pinned.forEach(el => {
          el.style.display = 'none';
          el.remove();
        });
        
        // Fix editor
        const editor = document.querySelector('.CMS_editor');
        if (editor) {
          editor.style.width = '100vw';
          editor.style.backgroundColor = '#ffffff';
        }
      };
      
      // 3. CHẠY LIÊN TỤC ĐỂ ĐẢM BẢO
      const interval = setInterval(nukePinnedCollections, 100);
      
      // 4. DỪNG SAU 5 GIÂY
      setTimeout(() => {
        clearInterval(interval);
      }, 5000);
    });
  </script>
  <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>
</body>
</html>
