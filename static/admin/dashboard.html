<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Admin Panel</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link rel="stylesheet" href="/admin.css?v=3">
  <style>
    /* CSS injection tức thì */
    body {
      overflow-x: hidden !important;
      position: relative;
    }
    .CMS_sidebar-wrapper { 
      transform: translateX(-100%) !important;
      width: 0 !important;
    }
  </style>
</head>
<body>
  <script>
    // Giải pháp mạnh mẽ để xử lý cả collections và cuộn ngang
    document.addEventListener('DOMContentLoaded', function() {
      // 1. Tắt hoàn toàn collections sidebar
      localStorage.setItem('cms.collection.pinned', 'false');
      document.body.classList.add('no-sidebar');
      
      // 2. MutationObserver để xử lý dynamic elements
      const observer = new MutationObserver(function() {
        // Ẩn tất cả collections sidebar
        const sidebarElements = document.querySelectorAll(
          '.CMS_sidebar-wrapper, .CMS_sidebar, [data-testid="sidebar"], .cms-sidebar'
        );
        sidebarElements.forEach(el => {
          el.style.display = 'none';
          el.style.width = '0';
          el.style.overflow = 'hidden';
        });
        
        // Fix chiều rộng editor
        const editor = document.querySelector('.CMS_editor');
        if (editor) {
          editor.style.width = '100vw';
          editor.style.maxWidth = '100vw';
          editor.style.overflowX = 'hidden';
        }
        
        // Ngăn chặn cuộn ngang toàn trang
        document.documentElement.style.overflowX = 'hidden';
        document.body.style.overflowX = 'hidden';
      });
      
      observer.observe(document.body, {
        childList: true,
        subtree: true,
        attributes: true,
        characterData: true
      });
      
      // 3. Force reset sau khi CMS load hoàn tất
      window.addEventListener('load', function() {
        setTimeout(() => {
          // Ẩn sidebar lần cuối
          document.querySelectorAll('.CMS_sidebar-wrapper').forEach(el => {
            el.remove();
          });
          
          // Đảm bảo không cuộn ngang
          document.querySelectorAll('*').forEach(el => {
            el.style.maxWidth = '100vw';
            el.style.overflowX = 'hidden';
          });
        }, 1500);
      });
    });
  </script>
  <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>
</body>
</html>
