  <!-- Ultimate Test Script -->
  <script>
    setTimeout(() => {
      console.log('ULTIMATE TEST:');
      
      // 1. Kiểm tra shadow DOM
      const cmsRoot = document.querySelector('.nc-root, #nc-root');

      }

      const testDiv = document.createElement('div');
      testDiv.style.position = 'fixed';
      testDiv.style.bottom = '70px';
      testDiv.style.left = '0';
      testDiv.style.right = '0';
      testDiv.style.background = 'yellow';
      testDiv.style.color = 'black';
      testDiv.style.padding = '10px';
      testDiv.style.zIndex = '99999';
      testDiv.style.textAlign = 'center';
      testDiv.textContent = 'CMS MOBILE TEST ACTIVE';
      document.body.appendChild(testDiv);
    }, 5000);
  </script>
