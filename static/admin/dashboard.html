<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Admin Panel</title>
  <link rel="stylesheet" href="/admin/css/admin.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div class="admin-container">
    <!-- Header -->
    <header>
      <h1>My Custom Admin</h1>
      <button id="login-btn">Login</button>
    </header>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard" style="display: none;">
      <div class="sidebar">
        <ul>
          <li><a href="#" data-section="posts">Posts</a></li>
          <li><a href="#" data-section="settings">Settings</a></li>
        </ul>
      </div>

      <div class="content">
        <!-- Posts Management -->
        <div id="posts-section">
          <h2>Manage Posts</h2>
          <button id="create-post">New Post</button>
          <div id="posts-list"></div>
        </div>

        <!-- Settings Management -->
        <div id="settings-section" style="display: none;">
          <h2>Site Settings</h2>
          <textarea id="settings-editor" rows="10"></textarea>
          <button id="save-settings">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/admin/script.js"></script>
</body>
</html>
