<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CMS Dashboard</title>
  <!-- CHỈ load Netlify CMS, KHÔNG dùng Identity Widget ở đây -->
  <script src="https://unpkg.com/netlify-cms@3.0.0/dist/netlify-cms.js"></script>
  <script>
    // Khởi tạo thủ công theo config.yml
    document.addEventListener('DOMContentLoaded', function() {
      if (window.CMS) {
        CMS.init({ config: window.CMS_CONFIG });
      }
    });
  </script>
</head>
<body>
  <!-- Thêm div root cho CMS -->
  <div id="nc-root"></div>
</body>
</html>
