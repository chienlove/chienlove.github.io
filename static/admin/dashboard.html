<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Admin Panel</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link rel="stylesheet" href="/admin/css/admin.css?v=nuclear">
  <style>
    /* CSS INJECTION TỨC THÌ */
    body {
      overflow-x: hidden !important;
    }
    .CMS_sidebar-wrapper {
      display: none !important;
      width: 0 !important;
      transform: translateX(-100vw) !important;
    }
  </style>
</head>
<body>
  <script>
    // PHƯƠNG PHÁP HẠT NHÂN
    document.addEventListener('DOMContentLoaded', function() {
      // 1. TẮT HOÀN TOÀN COLLECTIONS
      localStorage.setItem('cms.collection.pinned', 'false');
      document.documentElement.style.setProperty('--sidebar-width', '0px', 'important');
      
      // 2. HÀM DIỆT SIDEBAR
      const nukeSidebar = () => {
        // Xóa bằng mọi cách
        document.querySelectorAll(
          '.CMS_sidebar-wrapper, .CMS_sidebar, [class*="sidebar"], [data-testid*="sidebar"]'
        ).forEach(el => {
          el.style.cssText = `
            display: none !important;
            width: 0 !important;
            height: 0 !important;
            transform: translateX(-100vw) !important;
          `;
          el.remove();
        });
        
        // FIX EDITOR
        const editor = document.querySelector('.CMS_editor');
        if (editor) {
          editor.style.cssText = `
            width: 100vw !important;
            max-width: 100vw !important;
            padding: 20px !important;
            margin-left: 0 !important;
            background-color: #fff !important;
            overflow-x: hidden !important;
          `;
        }
      };
      
      // 3. CHẠY LIÊN TỤC 50ms
      const nuclearStrike = setInterval(nukeSidebar, 50);
      
      // 4. DỪNG SAU 5s
      setTimeout(() => clearInterval(nuclearStrike), 5000);
    });
  </script>
  <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>
</body>
</html>
