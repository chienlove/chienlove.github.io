<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Admin Panel</title>
  <link rel="stylesheet" href="/admin/css/admin.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div class="admin-container">
    <header>
      <h1>My Custom Admin</h1>
      <button id="login-btn">Login</button>
    </header>

    <div class="dashboard" id="dashboard" style="display: none;">
      <div class="sidebar">
        <ul>
          <li><a href="#" data-section="posts">Posts</a></li>
        </ul>
      </div>

      <div class="content">
        <div id="posts-section">
          <h2>Manage Posts</h2>
          <button id="create-post">New Post</button>
          
          <div id="post-form" style="display: none;">
            <select id="post-category">
              <option value="posts">Posts</option>
              <option value="jailbreak-tools">Jailbreak Tools</option>
              <option value="apps">Apps</option>
            </select>
            <input type="text" id="post-title" placeholder="Post title">
            <textarea id="post-content" rows="10"></textarea>
            <button id="submit-post">Save</button>
          </div>

          <div id="posts-list"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
