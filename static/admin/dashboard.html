<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>StoreiOS CMS</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Load injector TRƯỚC CMS -->
  <script src="/admin/widgets/cms-frame-injector.js"></script>
</head>
<body>
  <!-- Load CMS SAU -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script src="/admin/widgets/updateSize.js"></script>
  <script src="/admin/widgets/customCard.js"></script>
  
  <!-- Debug helper -->
  <script>
    setTimeout(() => {
      console.log('Running frame check...');
      const frame = document.querySelector('#nc-root iframe, .nc-root iframe');
      if (frame) {
        console.log('Frame found:', frame);
        try {
          const doc = frame.contentDocument;
          console.log('Frame document:', doc);
          if (doc) {
            const style = doc.querySelector('style#cms-mobile-forced');
            console.log('Injected style exists:', !!style);
          }
        } catch (e) {
          console.error('Cannot access frame:', e);
        }
      } else {
        console.error('No CMS frame found');
      }
    }, 5000);
  </script>
</body>
</html>
