<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>StoreiOS CMS</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Load injector CUỐI CÙNG này trước CMS -->
  <script src="/admin/widgets/cms-final-injector.js"></script>
</head>
<body>
  <!-- Load CMS sau -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script src="/admin/widgets/updateSize.js"></script>
  <script src="/admin/widgets/customCard.js"></script>
  
  <!-- Debug script -->
  <script>
    setTimeout(() => {
      const frame = document.getElementById('preview-pane');
      if (frame) {
        try {
          const doc = frame.contentDocument;
          console.log('Frame document found:', doc);
          if (doc) {
            const style = doc.getElementById('cms-mobile-final-fix');
            console.log('Injected style exists:', !!style);
            
            // Kiểm tra sidebar
            const sidebar = doc.querySelector('.nc-sidebar');
            if (sidebar) {
              console.log('Sidebar found:', sidebar);
              console.log('Computed styles:', {
                position: window.getComputedStyle(sidebar).position,
                bottom: window.getComputedStyle(sidebar).bottom
              });
            }
          }
        } catch (e) {
          console.error('Frame access error:', e);
        }
      }
    }, 5000);
  </script>
</body>
</html>
