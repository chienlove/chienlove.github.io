<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <!-- Tích hợp trực tiếp script cho widget tùy chỉnh updateSize -->
  <script>
    CMS.registerWidget('update-size', createClass({
      handleClick() {
        console.log('Button clicked');
        
        // Lấy dữ liệu form hiện tại
        const formData = this.props.form.getIn(['formState', 'values']);
        console.log('Form data:', formData.toJS());
        
        // Lấy URL plist từ form data
        let plistUrl = formData.getIn(['main_download', 'plistUrl']);
        console.log('PlistUrl from form:', plistUrl);
        
        // Kiểm tra nếu URL đã được nhập
        if (!plistUrl) {
          console.log('No plistUrl found');
          alert('Vui lòng nhập URL plist trong phần "Liên kết tải xuống chính".');
          return;
        }
        
        // Gọi API để cập nhật kích thước
        console.log('Calling API with URL:', plistUrl);
        fetch(`/api/getIpaSize?url=${encodeURIComponent(plistUrl)}`)
          .then(response => {
            console.log('API response received');
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
          })
          .then(data => {
            console.log('API data:', data);
            if (data.size) {
              // Cập nhật giá trị vào trường kích thước file (size)
              console.log('Updating size:', data.size);
              
              // Cập nhật form field
              this.props.form.setFieldValue('size', data.size);
              
              // Cập nhật giá trị widget
              this.props.onChange(data.size);
              
              // Buộc cập nhật component
              this.forceUpdate();
              
              alert('Kích thước đã được cập nhật: ' + data.size);
            } else {
              console.log('No size data received');
              alert('Không thể lấy kích thước file.');
            }
          })
          .catch(error => {
            console.error('Error in API call:', error);
            alert('Có lỗi xảy ra khi cập nhật kích thước: ' + error.message);
          });
      },
      render() {
        const currentSize = this.props.value || this.props.form.getFieldValue('size');
        console.log('Current size:', currentSize);
        return h('div', {},
          h('button', { type: 'button', onClick: this.handleClick.bind(this) }, 'Cập nhật kích thước'),
          currentSize ? h('span', {}, ` Kích thước hiện tại: ${currentSize}`) : null
        );
      }
    }));
    // Khởi tạo CMS
    CMS.init();
  </script>
</body>
</html>
