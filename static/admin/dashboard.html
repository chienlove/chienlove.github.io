<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Admin Panel</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link rel="stylesheet" href="custom.css">
  <style>
    /* Thêm style inline để chắc chắn */
    body { overflow-x: hidden !important; }
  </style>
</head>
<body>
  <script>
    // Tắt pinned collections và ngăn chặn hiển thị
    document.addEventListener('DOMContentLoaded', function() {
      localStorage.setItem('cms.collection.pinned', 'false');
      
      // Thêm observer để theo dõi thay đổi DOM
      const observer = new MutationObserver(function() {
        const pinnedCollections = document.querySelector('.CMS_pinned-collections');
        if (pinnedCollections) {
          pinnedCollections.style.display = 'none';
        }
        
        // Đảm bảo không có cuộn ngang
        document.body.style.overflowX = 'hidden';
        const editor = document.querySelector('.CMS_editor');
        if (editor) {
          editor.style.overflowX = 'hidden';
        }
      });
      
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
    });
  </script>
  <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>
</body>
</html>
