<!DOCTYPE html>
<html>
<head>
  <title>Netlify CMS Admin</title>
  <link rel="stylesheet" href="css/admin.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <style>
    .netlify-identity-button {
      display: none !important;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>
  <script>
    let fileSize = null;

    // Hàm lấy kích thước file từ API
    const fetchFileSize = async (plistUrl) => {
      try {
        const response = await fetch(`/api/getIpaSize?url=${encodeURIComponent(plistUrl)}`);
        const data = await response.json();
        console.log('API response:', data);

        if (data.size) {
          fileSize = data.size; // Lưu kích thước file vào biến toàn cục
          console.log('Kích thước IPA:', fileSize);
        } else {
          console.error('Không thể lấy kích thước file từ API');
        }
      } catch (error) {
        console.error(`Lỗi: ${error.message}`);
      }
    };

    // Đăng ký sự kiện preSave để cập nhật kích thước file trước khi lưu
    CMS.registerEventListener({
      name: 'preSave',
      handler: async ({ entry }) => {
        const mainDownload = entry.getIn(['data', 'main_download']);
        if (mainDownload && mainDownload.get('plistUrl')) {
          const plistUrl = mainDownload.get('plistUrl');
          await fetchFileSize(plistUrl); // Gọi API để lấy kích thước file
          
          if (fileSize) {
            entry = entry.setIn(['data', 'size'], fileSize); // Cập nhật kích thước trong entry
            console.log('Kích thước file đã cập nhật:', fileSize);
          }
        }
      },
    });

    // Đăng ký sự kiện load để cập nhật kích thước khi bài viết cũ được mở
    CMS.registerEventListener({
      name: 'load',
      handler: async ({ entry }) => {
        const mainDownload = entry.getIn(['data', 'main_download']);
        if (mainDownload && mainDownload.get('plistUrl')) {
          const plistUrl = mainDownload.get('plistUrl');
          await fetchFileSize(plistUrl); // Lấy kích thước file khi bài viết được mở
          
          if (fileSize) {
            entry = entry.setIn(['data', 'size'], fileSize); // Cập nhật kích thước trong entry
            console.log('Kích thước file đã cập nhật:', fileSize);
          }
        }
      },
    });

    // Khởi tạo CMS với cấu hình
    CMS.init({
      config: {
        backend: {
          name: 'git-gateway',
        },
      },
    });
  </script>
</body>
</html>
