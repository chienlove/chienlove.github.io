<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>StoreiOS CMS</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Load nuclear fix TRƯỚC CMS -->
  <script src="/admin/widgets/cms-nuclear-fix.js"></script>
</head>
<body>
  <!-- Load CMS sau -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script src="/admin/widgets/updateSize.js"></script>
  <script src="/admin/widgets/customCard.js"></script>
  
  <!-- Nuclear test -->
  <script>
    setTimeout(() => {
      console.log('Nuclear test running...');
      const frames = document.querySelectorAll('iframe');
      console.log(`Found ${frames.length} iframes`);
      
      frames.forEach((frame, i) => {
        try {
          console.log(`Frame ${i}:`, frame);
          console.log('Frame src:', frame.src);
          console.log('Frame id:', frame.id);
          console.log('Frame class:', frame.className);
        } catch (e) {
          console.error(`Cannot access frame ${i}:`, e);
        }
      });
    }, 8000);
  </script>
</body>
</html>
