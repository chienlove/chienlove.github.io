<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

  <!-- Tích hợp trực tiếp script cho widget tùy chỉnh updateSize -->
  <script>
    CMS.registerWidget('update-size', createClass({
      handleClick() {
        // Lấy URL plist từ formData để đảm bảo lấy được dữ liệu trong bài viết mới
        const plistUrl = this.props.formData.main_download.plistUrl;

        // Kiểm tra nếu URL đã được nhập
        if (!plistUrl) {
          alert('Vui lòng nhập URL plist.');
          return;
        }

        // In ra URL plist để kiểm tra
        console.log('Plist URL:', plistUrl);

        // Gọi API để cập nhật kích thước
        fetch(`/api/getIpaSize?url=${encodeURIComponent(plistUrl)}`)
          .then(response => response.json())
          .then(data => {
            if (data.size) {
              // Cập nhật giá trị vào trường kích thước file (size)
              this.props.onChange(data.size);
              alert('Kích thước đã được cập nhật: ' + data.size);
            } else {
              alert('Không thể lấy kích thước file.');
            }
          })
          .catch(error => {
            console.error(error);
            alert('Có lỗi xảy ra khi cập nhật kích thước.');
          });
      },

      render() {
        return h('button', { type: 'button', onClick: this.handleClick.bind(this) }, 'Cập nhật kích thước');
      }
    }));

    // Khởi tạo CMS
    CMS.init();
  </script>
</body>
</html>
