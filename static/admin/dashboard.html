<!DOCTYPE html>
<html>
<head>
  <title>Netlify CMS Admin</title>
  <link rel="stylesheet" href="css/admin.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.9.0/dist/netlify-cms.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.location.href = "/admin"; // Chuyển hướng về trang đăng nhập nếu chưa đăng nhập
        } else {
          // Cấu hình Netlify CMS để bỏ qua xác thực
          window.CMS.init({
            config: {
              backend: {
                name: 'git-gateway'
              }
            }
          });
        }
      });
    }
  </script>
</body>
</html>
