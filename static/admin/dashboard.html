<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>StoreiOS CMS</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Load mobile fix FIRST -->
  <script src="/admin/cms-mobile-fix.js"></script>
</head>
<body>
  <!-- Load CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <!-- Load widgets -->
  <script src="/admin/widgets/updateSize.js"></script>
  <script src="/admin/widgets/customCard.js"></script>
  
  <!-- Debug Script -->
  <script>
    setTimeout(() => {
      console.log('Final Debug Check:');
      
      // 1. Kiểm tra style đã được chèn
      const style = document.getElementById('cms-mobile-definitive-fix');
      console.log('Mobile style exists:', !!style);
      
      // 2. Kiểm tra sidebar
      const sidebar = document.querySelector('.nc-sidebar');
      if (sidebar) {
        console.log('Sidebar found!');
        console.log('Computed styles:', {
          position: window.getComputedStyle(sidebar).position,
          bottom: window.getComputedStyle(sidebar).bottom,
          border: window.getComputedStyle(sidebar).borderTop
        });
        
        // Thêm test visual
        sidebar.style.boxShadow = '0 0 0 3px red';
      } else {
        console.error('Sidebar not found!');
      }
    }, 5000);
  </script>
</body>
</html>
