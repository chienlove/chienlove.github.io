<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS Tùy chỉnh</title>
  <!-- Sử dụng phiên bản chính xác -->
  <script src="https://unpkg.com/netlify-cms@^3.0.0/dist/netlify-cms.js"></script>
  <!-- Thêm CSP meta nếu cần -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' https://unpkg.com 'unsafe-inline';">
</head>
<body>
  <!-- Script CMS phải được load trước các tùy chỉnh -->
  <script>
    CMS.init();
    console.log('CMS initialized'); // Kiểm tra trong console
  </script>
</body>
</html>
