<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tải File Từ Telegram</title>
</head>
<body>
  <h1>Danh sách File đã Lưu trên Telegram</h1>
  <ul id="fileList"></ul>

  <script>
    async function fetchFiles() {
      const response = await fetch('/api/getTelegramFiles');
      const files = await response.json();

      const fileList = document.getElementById('fileList');
      files.forEach(file => {
        const listItem = document.createElement('li');
        listItem.textContent = file.fileName;

        const downloadButton = document.createElement('a');
        downloadButton.href = file.downloadUrl;
        downloadButton.textContent = 'Tải về';
        downloadButton.target = '_blank';
        downloadButton.download = file.fileName;

        listItem.appendChild(downloadButton);
        fileList.appendChild(listItem);
      });
    }

    fetchFiles();
  </script>
</body>
</html>
