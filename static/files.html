<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to GitHub Release</title>
    <style>
        #progressBar {
            width: 300px;
            height: 20px;
            background-color: #f0f0f0;
            display: none;
        }
        #progressBar div {
            height: 100%;
            background-color: #4CAF50;
            width: 0;
        }
    </style>
</head>
<body>
    <h1>Upload to GitHub Release</h1>

    <button id="loginButton">Login with GitHub</button>
    <input type="file" id="fileInput" style="display: none;">
    <button id="uploadButton" style="display: none;">Upload File</button>

    <div id="status"></div>
    <div id="progressBar"><div></div></div>

    <script src="js/upload.js"></script>
</body>
</html>
