<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to GitHub Release</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        #progressBar {
            width: 100%;
            background-color: #ddd;
            display: none;
        }
        #progressBar div {
            height: 30px;
            background-color: #4CAF50;
            width: 0%;
        }
    </style>
</head>
<body>
    <h1>Upload to GitHub Release</h1>
    <button id="loginButton">Login with GitHub</button>
    <input type="file" id="fileInput" style="display:none;">
    <button id="uploadButton" style="display:none;">Upload File</button>
    <div id="status"></div>
    <div id="progressBar"><div></div></div>
    <script src="js/upload.js"></script>
</body>
</html>
