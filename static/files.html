<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Release Uploader</title>
    <style>
        :root {
            --primary-color: #2ea44f;
            --secondary-color: #0366d6;
            --error-color: #cb2431;
            --text-color: #24292e;
            --border-color: #e1e4e8;
            --bg-color: #f6f8fa;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 1px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: var(--primary-color);
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 6px;
            border-left: 5px solid;
        }
        
        .status.error {
            background: #ffebee;
            border-color: var(--error-color);
            color: var(--error-color);
        }
        
        .status.success {
            background: #e6ffed;
            border-color: var(--primary-color);
            color: #165c26;
        }
        
        .status.info {
            background: #f1f8ff;
            border-color: var(--secondary-color);
            color: var(--text-color);
        }
        
        .progress-container {
            width: 100%;
            background: #f0f0f0;
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            height: 25px;
            background: linear-gradient(90deg, var(--primary-color), #3aac5d);
            transition: width 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .upload-section {
            background: #fafbfc;
            border: 1px dashed var(--border-color);
            border-radius: 6px;
            padding: 25px;
            margin: 20px 0;
        }
        
        .file-info {
            margin: 15px 0;
            padding: 15px;
            background: #f6f8fa;
            border-radius: 6px;
            border-left: 3px solid var(--secondary-color);
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            margin-right: 10px;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
            border: 1px solid rgba(27, 31, 35, 0.15);
        }
        
        .btn-primary:hover {
            background: #2c974b;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }
        
        .btn-secondary:hover {
            background: #035fc7;
        }
        
        .btn-danger {
            background: var(--error-color);
            color: white;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin: 10px 0;
        }
        
        select, textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin: 10px 0 20px;
            font-family: inherit;
        }
        
        .release-options {
            margin: 20px 0;
            padding: 20px;
            background: #f6f8fa;
            border-radius: 6px;
        }
        
        .upload-success h4 {
            color: var(--primary-color);
            margin-top: 0;
        }
        
        .success-actions {
            margin-top: 15px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        th {
            background: #f6f8fa;
            font-weight: 600;
        }
        
        tr:hover {
            background: #f6f8fa;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Release Uploader</h1>
        
        <div id="loginSection">
            <button id="loginButton" class="btn btn-primary">Đăng nhập với GitHub</button>
        </div>
        
        <div id="uploadSection" class="hidden">
            <div class="release-options">
                <label for="releaseSelector">Chọn Release:</label>
                <select id="releaseSelector">
                    <option value="new">-- Tạo Release Mới --</option>
                </select>
                
                <div id="newReleaseFields">
                    <label for="releaseName">Tên Release:</label>
                    <input type="text" id="releaseName" placeholder="Nhập tên release...">
                    
                    <label for="releaseNotes">Ghi chú:</label>
                    <textarea id="releaseNotes" rows="3" placeholder="Mô tả release..."></textarea>
                </div>
            </div>
            
            <div class="upload-section">
                <div id="fileInfo" class="file-info hidden"></div>
                <input type="file" id="fileInput">
                <button id="uploadButton" class="btn btn-primary">Tải lên Release</button>
                <button id="cancelButton" class="btn btn-danger hidden">Hủy</button>
            </div>
            
            <div id="progressContainer" class="progress-container hidden">
                <div id="progressBar" class="progress-bar">0%</div>
            </div>
            
            <div id="status" class="status info">
                Chọn tệp để bắt đầu tải lên
            </div>
            
            <h3>Danh sách File trong Release</h3>
            <table id="fileTable">
                <thead>
                    <tr>
                        <th>Tên File</th>
                        <th>Kích thước</th>
                        <th>Ngày tải lên</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="3">Chọn release để xem danh sách file</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="/js/upload.js?v=1.0"></script>
</body>
</html>
