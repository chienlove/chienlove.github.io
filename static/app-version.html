<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm Ứng dụng App Store</title>
    <link rel="stylesheet" href="/css/app-version.css?v=1.4">
</head>
<body>

    <div class="container">
        <h1>Tìm kiếm Ứng dụng trên App Store</h1>
        
        <form id="searchForm">
            <input type="text" id="searchTerm" placeholder="Nhập App ID, tên ứng dụng hoặc URL App Store">
            <button type="submit">Tìm kiếm</button>
        </form>

        <div id="loading" style="display: none;">Đang tìm kiếm...</div> <!-- Thông báo đang tìm kiếm -->
        <div id="appInfo" class="app-info"></div> <!-- Hiển thị thông tin ứng dụng -->
        <div id="result"></div> <!-- Kết quả tìm kiếm ứng dụng -->
        <div id="pagination" class="pagination"></div> <!-- Phân trang cho kết quả phiên bản -->

    </div>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3905625903416797"
             crossorigin="anonymous"></script>
        <!-- Storeios ads -->
        <ins class="adsbygoogle"
             style="display:block;width:300px;height:250px"
             data-ad-client="ca-pub-3905625903416797"
             data-ad-slot="5160182988"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </script>

    <script src="/js/app-version.js"></script>
</body>
</html>
