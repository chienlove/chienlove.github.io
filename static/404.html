<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Your Brand</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4F46E5;
            --error: #EF4444;
            --text: #1F2937;
            --text-light: #6B7280;
            --bg: #F9FAFB;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            text-align: center;
        }

        .error-card {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            border-top: 6px solid var(--error);
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .error-icon {
            font-size: 4rem;
            color: var(--error);
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2rem;
            color: var(--text);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .error-code {
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: 1.5rem;
        }

        p {
            color: var(--text-light);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* KHUNG TÌM KIẾM */
        .search-box {
            display: flex;
            width: 100%;
            margin: 2rem 0;
        }

        #search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: 2px solid #E5E7EB;
            border-radius: 50px 0 0 50px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        #search-input:focus {
            border-color: var(--primary);
        }

        #search-button {
            padding: 0 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0 50px 50px 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        #search-button:hover {
            background: #4338CA;
        }

        /* KẾT QUẢ TÌM KIẾM */
        #search-results {
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            background: white;
            border-radius: 8px;
            border: 1px solid #E5E7EB;
            margin-top: 0.5rem;
            display: none;
            text-align: left;
        }

        .search-result {
            padding: 1rem;
            border-bottom: 1px solid #F3F4F6;
            cursor: pointer;
        }

        .search-result:hover {
            background: #F9FAFB;
        }

        .search-result-title {
            font-weight: 600;
            color: var(--text);
        }

        .search-result-url {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 0.25rem;
        }

        .no-results {
            padding: 1rem;
            color: var(--text-light);
        }

        /* NÚT BẤM */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        @media (min-width: 480px) {
            .btn-container {
                flex-direction: row;
                justify-content: center;
            }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1.75rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            width: 100%;
            box-sizing: border-box;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #4338CA;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #E5E7EB;
            color: var(--text);
        }

        .btn-outline:hover {
            background: #F9FAFB;
        }

        .footer {
            text-align: center;
            padding: 1.5rem;
            color: var(--text-light);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1>Page Not Found</h1>
            <div class="error-code">Error 404</div>
            <p>The page you're looking for doesn't exist or has been moved. Try searching or return to the homepage.</p>
            
            <!-- KHUNG TÌM KIẾM -->
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search our website..." autocomplete="off">
                <button id="search-button" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div id="search-results"></div>
            
            <!-- NÚT BẤM -->
            <div class="btn-container">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <a href="/contact" class="btn btn-outline">
                    <i class="fas fa-envelope"></i> Contact Support
                </a>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2023 Your Brand. All rights reserved.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lunr@2.3.9/lunr.min.js"></script>
    <script>
        // 1. TẢI DỮ LIỆU TÌM KIẾM
        let searchIndex;
        let searchData = [];
        
        fetch('/list.json')
            .then(response => response.json())
            .then(data => {
                searchData = data;
                
                // Tạo search index
                searchIndex = lunr(function() {
                    this.ref('url');
                    this.field('title', { boost: 10 });
                    this.field('content');
                    this.field('tags', { boost: 5 });
                    
                    data.forEach(doc => {
                        this.add(doc);
                    });
                });
            })
            .catch(error => {
                console.error("Error loading search data:", error);
            });

        // 2. XỬ LÝ TÌM KIẾM
        function performSearch() {
            const query = document.getElementById('search-input').value.trim();
            const resultsContainer = document.getElementById('search-results');
            
            if (query.length < 2) {
                resultsContainer.style.display = 'none';
                return;
            }
            
            try {
                const results = searchIndex.search(query);
                displayResults(results);
            } catch (error) {
                console.error("Search error:", error);
                resultsContainer.innerHTML = '<div class="no-results">Search temporarily unavailable</div>';
                resultsContainer.style.display = 'block';
            }
        }

        // 3. HIỂN THỊ KẾT QUẢ
        function displayResults(results) {
            const resultsContainer = document.getElementById('search-results');
            
            if (!results || results.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">No results found</div>';
                resultsContainer.style.display = 'block';
                return;
            }
            
            let html = '';
            results.slice(0, 5).forEach(result => {
                const item = searchData.find(doc => doc.url === result.ref);
                if (item) {
                    html += `
                        <div class="search-result" onclick="window.location='${item.url}'">
                            <div class="search-result-title">${item.title}</div>
                            <div class="search-result-url">${item.url.replace(/^https?:\/\/[^\/]+/, '')}</div>
                        </div>
                    `;
                }
            });
            
            resultsContainer.innerHTML = html;
            resultsContainer.style.display = 'block';
        }

        // 4. GẮN SỰ KIỆN
        document.getElementById('search-button').addEventListener('click', performSearch);
        document.getElementById('search-input').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Đóng kết quả khi click ra ngoài
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-box') && !e.target.closest('#search-results')) {
                document.getElementById('search-results').style.display = 'none';
            }
        });
    </script>
</body>
</html>
