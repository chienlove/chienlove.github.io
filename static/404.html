<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Your Brand</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4F46E5;
            --error: #EF4444;
            --text: #1F2937;
            --text-light: #6B7280;
            --bg: #F9FAFB;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            text-align: center;
        }

        .error-card {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            border-top: 6px solid var(--error);
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .error-icon {
            font-size: 4rem;
            color: var(--error);
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2rem;
            color: var(--text);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .error-code {
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: 1.5rem;
        }

        p {
            color: var(--text-light);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* KHUNG TÌM KIẾM ĐÃ SỬA - FIX LỖI LỆCH */
        .search-container {
            width: 100%;
            margin: 2rem auto;
            position: relative;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .search-box {
            display: flex;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }

        #search-input {
            flex: 1;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: 2px solid #E5E7EB;
            border-right: none;
            border-radius: 50px 0 0 50px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
            height: 48px;
            min-width: 0;
        }

        #search-input:focus {
            border-color: var(--primary);
            border-right: none;
        }

        #search-button {
            padding: 0 1.5rem;
            background: var(--primary);
            color: white;
            border: 2px solid var(--primary);
            border-radius: 0 50px 50px 0;
            cursor: pointer;
            transition: all 0.3s;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        #search-button:hover {
            background: #4338CA;
            border-color: #4338CA;
        }

        /* KẾT QUẢ TÌM KIẾM */
        #search-results {
            width: calc(100% - 20px);
            max-height: 400px;
            overflow-y: auto;
            background: white;
            border-radius: 8px;
            border: 1px solid #E5E7EB;
            margin: 0.5rem 10px 0;
            display: none;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
            position: absolute;
            left: 0;
        }

        .search-result {
            padding: 12px 16px;
            border-bottom: 1px solid #F3F4F6;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: flex-start;
        }

        .search-result:hover {
            background: #F9FAFB;
        }

        .search-result-icon {
            width: 36px;
            height: 36px;
            margin-right: 12px;
            background-color: #E5E7EB;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            flex-shrink: 0;
        }

        .search-result-content {
            flex: 1;
            min-width: 0;
        }

        .search-result-title {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .search-result-subtitle {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .search-result-url {
            font-size: 0.75rem;
            color: var(--primary);
            word-break: break-all;
        }

        .no-results {
            padding: 16px;
            color: var(--text-light);
            text-align: center;
        }

        /* NÚT BẤM */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        @media (min-width: 480px) {
            .btn-container {
                flex-direction: row;
                justify-content: center;
            }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1.75rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            width: 100%;
            box-sizing: border-box;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #4338CA;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #E5E7EB;
            color: var(--text);
        }

        .btn-outline:hover {
            background: #F9FAFB;
        }

        .footer {
            text-align: center;
            padding: 1.5rem;
            color: var(--text-light);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1>Page Not Found</h1>
            <div class="error-code">Error 404</div>
            <p>The page you're looking for doesn't exist or has been moved. Try searching or return to the homepage.</p>
            
            <!-- KHUNG TÌM KIẾM ĐÃ SỬA -->
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search our website..." autocomplete="off">
                    <button id="search-button" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div id="search-results"></div>
            </div>
            
            <!-- NÚT BẤM -->
            <div class="btn-container">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <a href="/contact" class="btn btn-outline">
                    <i class="fas fa-envelope"></i> Contact Support
                </a>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2023 Your Brand. All rights reserved.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lunr@2.3.9/lunr.min.js"></script>
    <script>
        // 1. TẢI DỮ LIỆU TÌM KIẾM
        let searchIndex;
        let searchData = {};
        
        // Thử các đường dẫn phổ biến cho file index
        const possibleIndexPaths = ['/index.json', '/list.json', '/search/index.json', '/search/list.json'];
        
        function loadSearchData() {
            let loaded = false;
            
            for (const path of possibleIndexPaths) {
                fetch(path)
                    .then(response => {
                        if (response.ok) return response.json();
                        throw new Error('Not found');
                    })
                    .then(data => {
                        if (loaded) return;
                        loaded = true;
                        
                        // Chuẩn bị dữ liệu
                        searchData = Array.isArray(data) ? 
                            data.reduce((acc, item) => ({...acc, [item.url]: item}), {}) : 
                            data;
                        
                        // Tạo search index
                        searchIndex = lunr(function() {
                            this.ref('url');
                            this.field('title', { boost: 10 });
                            this.field('content');
                            this.field('description', { boost: 5 });
                            this.field('tags', { boost: 3 });
                            
                            Object.values(searchData).forEach(doc => {
                                this.add(doc);
                            });
                        });
                        
                        console.log('Search index loaded successfully from', path);
                    })
                    .catch(error => {
                        console.log(`Failed to load search index from ${path}:`, error);
                    });
            }
        }

        // Gọi hàm load dữ liệu khi trang tải
        document.addEventListener('DOMContentLoaded', loadSearchData);

        // 2. XỬ LÝ TÌM KIẾM
        function performSearch() {
            const query = document.getElementById('search-input').value.trim();
            const resultsContainer = document.getElementById('search-results');
            
            if (!searchIndex) {
                resultsContainer.innerHTML = '<div class="no-results">Search index is loading...</div>';
                resultsContainer.style.display = 'block';
                return;
            }
            
            if (query.length < 2) {
                resultsContainer.style.display = 'none';
                return;
            }
            
            try {
                const results = searchIndex.search(query);
                displayResults(results);
            } catch (error) {
                console.error("Search error:", error);
                resultsContainer.innerHTML = '<div class="no-results">Search temporarily unavailable</div>';
                resultsContainer.style.display = 'block';
            }
        }

        // 3. HIỂN THỊ KẾT QUẢ MỚI VỚI ICON VÀ SUBTITLE
        function displayResults(results) {
            const resultsContainer = document.getElementById('search-results');
            
            if (!results || results.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">No results found. Try different keywords.</div>';
                resultsContainer.style.display = 'block';
                return;
            }
            
            let html = '';
            const maxResults = 5;
            const displayedResults = results.slice(0, maxResults);
            
            displayedResults.forEach(result => {
                const item = searchData[result.ref];
                if (item) {
                    // Lấy icon mặc định hoặc từ dữ liệu
                    const iconClass = item.icon || 'fa-file-alt';
                    // Lấy subtitle từ description hoặc content rút gọn
                    const subtitle = item.description || 
                                   (item.content ? item.content.substring(0, 100) + '...' : '');
                    
                    html += `
                        <div class="search-result" onclick="window.location.href='${item.url}'">
                            <div class="search-result-icon">
                                <i class="fas ${iconClass}"></i>
                            </div>
                            <div class="search-result-content">
                                <div class="search-result-title">${item.title || 'Untitled'}</div>
                                ${subtitle ? `<div class="search-result-subtitle">${subtitle}</div>` : ''}
                                <div class="search-result-url">${new URL(item.url, window.location.origin).pathname}</div>
                            </div>
                        </div>
                    `;
                }
            });
            
            if (results.length > maxResults) {
                html += `<div class="no-results">Showing ${maxResults} of ${results.length} results</div>`;
            }
            
            resultsContainer.innerHTML = html;
            resultsContainer.style.display = 'block';
        }

        // 4. GẮN SỰ KIỆN
        document.getElementById('search-button').addEventListener('click', performSearch);
        
        // Tìm kiếm khi nhập với debounce để tránh quá nhiều request
        let searchTimeout;
        document.getElementById('search-input').addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(performSearch, 300);
        });
        
        document.getElementById('search-input').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Đóng kết quả khi click ra ngoài
        document.addEventListener('click', function(e) {
            const searchResults = document.getElementById('search-results');
            if (!e.target.closest('.search-container')) {
                searchResults.style.display = 'none';
            }
        });
        
        // Giữ kết quả hiển thị khi hover vào
        document.getElementById('search-results').addEventListener('mouseenter', function() {
            this.style.display = 'block';
        });
    </script>
</body>
</html>
