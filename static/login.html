<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập tùy chỉnh</title>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginButton">
            <h2>Đăng nhập</h2>
            <button onclick="openLoginModal()">Đăng nhập</button>
        </div>
        <div id="userInfo" style="display: none;">
            <h2>Chào mừng, <span id="userName"></span>!</h2>
            <button onclick="logout()">Đăng xuất</button>
        </div>
    </div>

    <script>
        console.log('Script starting...');

        // Khởi tạo Netlify Identity
        netlifyIdentity.init();
        console.log('Netlify Identity initialized');

        function updateUI() {
            console.log('Updating UI...');
            const user = netlifyIdentity.currentUser();
            const loginButton = document.getElementById('loginButton');
            const userInfo = document.getElementById('userInfo');
            const userName = document.getElementById('userName');

            if (user) {
                console.log('User is logged in:', user.email);
                loginButton.style.display = 'none';
                userInfo.style.display = 'block';
                userName.textContent = user.email;
            } else {
                console.log('No user logged in');
                loginButton.style.display = 'block';
                userInfo.style.display = 'none';
            }
        }

        function openLoginModal() {
            console.log('Opening login modal');
            netlifyIdentity.open('login');
        }

        function logout() {
            console.log('Logout function called');
            netlifyIdentity.logout();
        }

        // Xử lý sự kiện đăng nhập và đăng xuất
        netlifyIdentity.on('login', (user) => {
            console.log('Login event triggered:', user);
            updateUI();
        });

        netlifyIdentity.on('logout', () => {
            console.log('Logout event triggered');
            updateUI();
        });

        // Cập nhật giao diện khi trang được tải
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOMContentLoaded event triggered');
            updateUI();
        });

        // Kiểm tra trạng thái đăng nhập ngay lập tức
        updateUI();
    </script>
</body>
</html>
