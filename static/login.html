<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập tùy chỉnh</title>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 5px;
            width: 200px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginForm" style="display: none;">
            <h2>Đăng nhập</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Mật khẩu" required>
            <button onclick="login()">Đăng nhập</button>
            <p id="message"></p>
        </div>
        <div id="userInfo" style="display: none;">
            <h2>Chào mừng, <span id="userName"></span>!</h2>
            <button onclick="logout()">Đăng xuất</button>
        </div>
    </div>

    <script>
        // Khởi tạo Netlify Identity
        netlifyIdentity.init();

        // Kiểm tra trạng thái đăng nhập và cập nhật giao diện
        function updateUI() {
            const user = netlifyIdentity.currentUser();
            const loginForm = document.getElementById('loginForm');
            const userInfo = document.getElementById('userInfo');
            const userName = document.getElementById('userName');

            if (user) {
                loginForm.style.display = 'none';
                userInfo.style.display = 'block';
                userName.textContent = user.email;
            } else {
                loginForm.style.display = 'block';
                userInfo.style.display = 'none';
            }
        }

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            netlifyIdentity.login(email, password)
                .then((user) => {
                    console.log('Đăng nhập thành công:', user);
                    messageElement.style.color = 'green';
                    messageElement.textContent = 'Đăng nhập thành công!';
                    updateUI();
                })
                .catch((error) => {
                    console.error('Lỗi đăng nhập:', error);
                    messageElement.style.color = 'red';
                    messageElement.textContent = 'Đăng nhập thất bại: ' + error.message;
                });
        }

        function logout() {
            netlifyIdentity.logout()
                .then(() => {
                    console.log('Đăng xuất thành công');
                    updateUI();
                })
                .catch((error) => {
                    console.error('Lỗi đăng xuất:', error);
                });
        }

        // Xử lý sự kiện đăng nhập và đăng xuất
        netlifyIdentity.on('login', updateUI);
        netlifyIdentity.on('logout', updateUI);

        // Cập nhật giao diện khi trang được tải
        document.addEventListener('DOMContentLoaded', updateUI);
    </script>
</body>
</html>
