<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập tùy chỉnh</title>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 5px;
            width: 200px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mật khẩu" required>
        <button onclick="login()">Đăng nhập</button>
        <p id="message"></p>
    </div>

    <script>
        // Khởi tạo Netlify Identity
        netlifyIdentity.init();

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            netlifyIdentity.login(email, password)
                .then((user) => {
                    messageElement.style.color = 'green';
                    messageElement.textContent = 'Đăng nhập thành công!';
                    console.log('Đăng nhập thành công:', user);
                    // Chuyển hướng người dùng hoặc cập nhật UI tại đây
                })
                .catch((error) => {
                    messageElement.style.color = 'red';
                    messageElement.textContent = 'Đăng nhập thất bại: ' + error.message;
                    console.error('Lỗi đăng nhập:', error);
                });
        }

        // Xử lý sự kiện đăng nhập
        netlifyIdentity.on('login', user => {
            console.log('Người dùng đã đăng nhập:', user);
            // Thực hiện các hành động sau khi đăng nhập thành công
        });

        // Xử lý sự kiện đăng xuất
        netlifyIdentity.on('logout', () => {
            console.log('Người dùng đã đăng xuất');
            // Thực hiện các hành động sau khi đăng xuất
        });
    </script>
</body>
</html>
